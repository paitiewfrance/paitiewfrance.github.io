    - title: "สนามบินปารีส Paris CDG or หรือ สนามบินโกต ดาร์ซูร์ Nice Cote d'Azur – ตูลูส Toulouse"
      description:
          - paragraph: "Arrive in CDG Airport or Nice Cote d'Azur. Take TGV to Toulouse, dinner and night at Toulouse or Lourdes."
    - title: "เมืองศักดิ์สิทธิ์ลูรด์ Lourdes, สุสานใต้ดิน และ อารามใต้ดินเซนต์ ปิอุสที่10 "
      img: "pyrenees/lourdes"
      alt: "Lourdes"
      description:
          - paragraph: "เช้า เราจะเดินทางสู่เมืองลูร์ด Lourdes สถานที่แสวงบุญที่สำคัญเป็นอันดับสองต่อจากกรุงโรม ในปี1858 ในถ้ำไกล้กับเมือง กร็อต เดอ มาซาบีลล์ Grotte de Massabielle ได้เกิดอัศจรรย์ของพระแม่มารีปรากฏองค์ต่อหน้าเด็กผู้หญิงคนหนึ่งที่ชื่อว่า เบอร์นาเด็ต Bernadette ตั้งแต่นั้นมาทุกปีจะมีผู้จารีกแสวงบุญกว่าหกล้านคนมาที่เมืองลูร์ดเพื่อขอความอัศจรรย์ให้หายป่วยและอีกจำนวนหนึ่งมาด้วยจิตอาสาเพื่อดูแลผู้แสวงบุญที่เจ็บป่วยและทุพลภาพ เราจะไปชมจุดที่เป็นสัญลักษณ์หลักของเมืองแห่งศาสนา The Rosary Esplanade ซึ่งดูแลโดยโบสถ์และ มหาวิหารแบบนีโอ-ไบแซนไทน์ เราจะเข้าชมสุสานใต้ดินและมหาวิหารแห่งการสมโภชซึ่งเป็นถ้ำที่เกิดอัศจรรย์การปรากฏตัวของพระแม่มารีย์ถึง 18ครั้ง เราจะเดินสำรวจอารามใต้ดินที่น่าเกรงขามของเซนต์ ปิอุสที่10 ที่สามารถจุคนได้ถึง 25,000 คนทำให้อารามใต้ดินนี้เป็นส่วนที่ใหญ่ที่สุด ของมหาวิหาร"
          - paragraph: "เที่ยง หลังอาหารเที่ยงเราจะไปเยี่ยมชมอีกหนึ่งสถานที่ศักดิ์สิทธิ์และป้อมปราสาทที่ตั้งตระหง่านอยู่เหนือเมืองลูร์ด เราจะเดินสำรวจป้อมและ ชื่นชมความสวยงามบนสถานที่ศักดิ์สิทธิ์และแคว้นพีเรเน่ เราจะเข้าไปสำรวจพิพิธภัณฑ์ภายในปราสาทซึ่งจัดแสดงวัตถุโบราณและศิลปะที่เกี่ยว กับประวัติศาสตร์แห่งเทือกเขาพีเรเน่ หลังจากนั้นเราจะกลับเข้าตัวเมืองเพื่อขึ้นรถไฟนำเที่ยว 45 นาทีเป็นระยะทางประมาณ 7.5 กิโลเมตร เพื่อชมทัศนียภาพของ Cité Mariale, เขตเมืองเก่าและเมืองเก่าตอนบน หลายครั้ง"
          - paragraph: "บ่าย ช่วงบ่ายเราจะไปเยี่ยมบ้านเกิดของเด็กสาวเบอร์นาเด็ตผู้ได้พบพระแม่มารีย์ หลังจากนั้นเราจะอิสระให้ท่านเดินเล่นภายในเมืองจน ถึงเวลาอาหารค่ำและเข้าที่พัก"
    - title: "ลุทซ์-แซ็งต์-โซเวอร์ Luz-Saint-Sauveur – หมู่บ้านแซ็งต์แบร์ทรองค์ เดอ คอมแมนจ์ Saint-Bertrand-de-Comminges - Basilique Saint-Just de Valcabrère (UNESCO) - Saint-Lizier - Foix(UNSEEN)"
      img: "pyrenees/foix"
      alt: "Foix"
      description:
          - paragraph: "เช้า เราจะมุ่งหน้าสู่โบสถ์เซนต์ อังเดร กับสถาปัตยกรรมล้ำค่าในหมู่บ้าน ลุซ แซ็งต์ โซเวอร์ Luz-Saint-Sauveur สร้างขึ้นในศตววรษที่12 และได้กลายเป็นโบสถ์ป้อมปราการในศตวรรษที่14 โดยคณะบุรุษอัศวินแห่งองค์กรทางการทหารเซนต์จอห์นแห่งเยรูซาเล็ม เราจะชื่นชมความ สวยงามของอาคารสไตล์ป้อมปราการขนาบข้างด้วยหอคอยแฝดและรอยหยักเหลี่ยมรองกำแพง เดินชมภายในอาคารที่ตกแต่งด้วยงานไม้ใน สมัยศตวรรษที่18 หลังจากนั้นเราจะไปเยี่ยมชมหมู่บ้านยุคกลางแซ็งต์แบร์ทรองค์ เดอ คอมแมนจ์ St. Bertrand-de-Comminges ได้รับเลือกให้ เป็นสถานที่ยอดเยี่ยมของแคว้นพีเรเน่และยังเป็นหนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศส หมู่บ้านตั้งอยู่ท่ามกลางสภาพแวดล้อมอันเขียวขจีและ ร่มรื่น เราจะเดินเล่นภายในถนนโบราณสมัยยุคกลางที่ล้อมรอบไปด้วยบ้านกึ่งไม้กึ่งปูนที่สวยงาม"
          - paragraph: "เที่ยง เราจะย่อยอาหารเที่ยงด้วยการเดินขึ้นไปตามถนนเพื่อไปเที่ยวชมโบสถ์แซ็งต์มารีย์ St. Marie ซึ่งเป็นหนึ่งในเส้นทางแสวงบุญของนัก บุญเซนต์ เจมส์ มีทิวทัศน์อันงดงามรอบโบสถ์ครอบคลุมหมู่บ้านและหุบเขาด้วยวิวแบบ360องศา โบสถ์ดั้งเดิมสร้างในแบบโรมันในศตวรรษที่12 และขยายเป็นแบบ โกธีคในศตวรรษที่15และแบบเรเนซองซ์ในศตวรรษที่16 เราจะเดินชมความงามของทางเดินซุ้มรอบโบสถ์ที่มีระเบียง 4 แห่งซึ่งมีทั้งแบบโรมาเนซ และแบบโกธีค เดินชื่นชมการแกะสลักลวดลายที่สวยงาม ชมประตูทางเข้าโบสถ์ กระจกสีแบบเรเนซองซ์และภาพ เขียนสมัยยุคกลางรอบหลุม ศพแซ็งต์ แบร์ทรองค์ จับตาการแกะสลักคอกนักร้องประสานเสียงตั้งอยู่ตรงกลางของโบสถ์ซึ่งสร้างโดยช่างฝีมือ แกะสลักที่เก่งที่สุดในตูลูสที่สร้างในศตวรรษที่16 เราจะออกจากหมู่บ้านมุ่งหน้าสู่ป้อมปราการแกเบรียล Porte Gabriel Fortification ชมวิวที่
อุดมสมบูรณ์ของชนบท เราจะไปเที่ยวโบสถ์แซ็งต์ จุสต์ แห่งวาลคาเบรียสร้างขึ้นในศตวรรษที่11-12 สิ่งก่อสร้างนี้เป็นตัวอย่างสถาปัตยกรรม แบบศิลปะโรมาเนส ได้รับการอนุรักษ์ให้เป็นมรดกโลกยูเนสโกชมวิวรอบๆโบสถ์ที่สามารถมองเห็นโบสถ์แซ็งต์แบร์ทรอองได้"
          - paragraph: "บ่าย ช่วงบ่ายเราจะเดินทางสู่หมู่บ้านยุคกลางแซ็งต์ ลีเซียร์ Saint-Lizier จุดแวะที่สำคัญของเส้นทางแสวงบุญสู่แซ็งต์ ชาร์ค เดอ คอมโพส เทลลา เป็นหมู่บ้านที่ได้รับคัดเลือกให้เป็นหนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศส อดีตเมืองแห่งพระราชาคณะที่อนุรักษ์มรดกทางศาสนาที่สำคัญ ตั้งแต่อดีต เราจะไปชมวิหารแซ็งต์ ลีเซียร์ Saint-Lizier cathédrale สร้างในศตวรรษที่15 สร้างขึ้นในศตวรรษที่ 15 ที่โดดเด่นด้วยหอระฆังแปด เหลี่ยมสไตล์โกธิค-ตูลูส ชมจิตรกรรมฝาผนังอลังการแบบศิลปะโรมาเนสบนซุ้มหลังคาโบสถ์และเดินชมเสาโบสถ์แกะสลักตลอดซุ้มทางเดิน เดินเล่นบนถนนหินขนาบข้างด้วยบ้านกึ่งไม้กึ่งปุนตลอดถนน เราจะไปเที่ยวอดีตวังพระสังฆราชสมัยศตวรรษที่17 Palais des Évêques ซึ่งปัจจุบันได้กลายเป็นพิพิธภัณฑ์ของเก่าและภาพศิลปะ หลังจากนั้นเราจะเดินทางสู่เมืองฟอย์ Foix อดีตเมืองหลวงประวัติศาสตร์ แห่งจังหวัดฟอย์ เราจะไปชมปราสาทที่ตั้งผงาดอยู่บนเชิงเขา เราจะชมหอคอยที่ยังหลงเหลืออยู่ 3 หลังและเดินชมรอบปราสาทและวิวของเมือง ยามเย็น ทานอาหารค่ำและพักผ่อนตามอัธยาศัย"
    - title: "แม่น้ำใต้ดินลาบูยช์ Rivière souterraine de Labouiche(UNSEEN) – ปราสาทปุยแวร์ Château de Puivert(UNSEEN) – ปราสาท เดอ ปุยโลรองค์ Château de Puilaurens(UNSEEN)"
      img: "languedoc/puilaurens"
      alt: "Puilaurens"
      description:
          - paragraph: "เช้า เราจะเดินทางสู่ลาบูยช์ Labouiche ลำธารใต้ดินที่มีชื่อเสียง เป็นลำธารเดินเรือใต้ดินที่ยาวที่สุดในยุโรป เราจะตามไกด์ท้องถิ่นลงเรือ ล่องทวนน้ำในลำธารใต้ดินระยะทาง 1.5 กิโลเมตรและลึก 60 เมตร สัมผัสความสดชื่นและชมรูปร่างของหินปูนและหินงอกหินย้อยที่แปลกตา และตื่นตาตื่นใจกับน้ำตกใต้ดิน ใช้เวลานี้สัมผัสไอเย็นและบรรยากาศภายในถ้ำขณะล่องเรือให้สบายและถ่ายรูปตามอัธยาศัย ขึ้นฝั่งเราจะเดิน ทางต่อไปยังเปยี เดอ กาทาร์ Pays de Cathare ซากปราสาทปุยแวร์ที่เกือบถูกทำลายหนึ่งในปราสาทที่มีชื่อเสียงและน่าสนใจของเมืองกาทาร์ สร้างขึ้นในศตวรรษที่13-14 ปราสาทตั้งอยู่บนผาลาดชันและหอคอยที่สูงเด่นอยู่เหนือหมู่บ้านและทะเลสาบ เราจะเดินสำรวจปราสาทและ จัตุรัสตรงประตูหอคอย เดินชมวิวตามแนวกำแพงปราสาท เดินเล่นถ่ายรูปตามมุมต่างๆของปราสาทเช่นลานแห่งเกียรติยศและกำแพงสูง45 เมตรที่ล้อมรอบห้องใหญ่4ห้องเป็นตัวอย่างสถาปัตยกรรมยุคกลางที่สวยงาม"
          - paragraph: "เที่ยง หลังอาหารเที่ยงเราจะเดินทางสู่ปุยเลอรองค์ Puilaurens เพื่อเที่ยวชมอีกหนึ่งปราสาทแห่งปุยเลอรองค์ Château de Puilaurens อดีต ป้อมปราการที่เป็นหนึ่งในปราสาท 5 โอรสแห่งคาร์คาซอนที่มีชื่อเสียงโด่งดังตั้งอยู่ที่ระดับ 700เมตรที่ครอบคลุมไปถึงหมู่บ้านลาพราเดล Lapradelle อายุราวศตวรรษที่9 เป็นด่านนำทัพหลักเพื่อป้องกันข้าศึกของอดีตเฟรนช์-อารากอน เราจะเดินชมสิ่งก่อสร้างของฐานทัพ ทางทหารโบราณ เดินย้อนรอยเส้นทางลาดตระเวนโบราณจนถึงตัวปราสาทและเดินสำรวจหอคอยจัตุรัสที่ยังหลงเหลืออยู่และหอคอย"
          - paragraph: "บ่าย ช่วงบ่ายอิสระให้ท่านเดินเที่ยวรอบป้อมปราการเพื่อดื่มด่ำกับประวติศาสตร์ ถ่ายรูปทิวทัศน์จากตัวปราสาทที่สวยงามเกินบรรยาย จากนั้นเราจะเดินทางสู่ วิลฟรองช์ เดอ กงฟลองท์ Villefranche-de-Conflent"
    - title: "วันที่ 5: หมู่บ้าน วิลฟรองช์ เดอ กงฟลองท์ Villefranche-de-Conflent(UNSEEN) – หรือ อารามแซ็งต์ มาแต็ง St.Martin du Canigou Abbey(UNSEEN) – หรือ อารามแซ็งต์ มิเชล เดอ คูซา The Abbey of Saint-Michel de Cuxa(UNSEEN)"
      img: "pyrenees/villefranche-de-conflent"
      alt: "Villefranche de Conflent"
      description:
          - paragraph: "เช้า เราจะเที่ยวชมหมู่บ้านป้อมปราการยุคกลาง วิลฟรองช์ เดอ กงฟลองท์ ซึ่งอดีตจุยุทธศาสตร์ช่วงแย่งชิงดินแดนระหว่างฝรั่งเศส และ เสปน เมืองได้ถูกอนุรักษ์ให้เป็นมรดกโลกยูเนสโกเนื่องจากออกแบบโดยโวบองวิศวกรทางการทหารที่มีชื่อเสียงที่สุดในยุคนั้นและได้รับคัด เลือกให้เป็นหนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศส เดิมทีเมือง วิลฟรองช์ สร้างขึ้นราวศตวรรษที่11 โดยเคาท์แห่งแซร์ดันยา Count of Cerdanya เพื่อปกป้องหุบเขาจากการรุกรานและก่อสร้างป้อมปราการ ล้อมรอบโดยโวบองวิศวกรทางการทหารที่โด่งดังในศตวรรษที่17 จงหลงใหล และทึ่ง"
          - paragraph: "กำแพงป้อมมหึมาที่เมืองนี้รักษาไว้อย่างดี เดินเที่ยวในเมืองที่สวยงามและถ่ายรูปเก็บภาพสวยๆนี้ไว้เป็นที่ระลึก เราจะเดินย้อนเวลา เที่ยวชมเมืองประวัติศาสตร์โบราณที่ล้อมรอบไปด้วยกำแพงป้อมหนาแน่นรอบเมืองที่มีซุ้มประตูเมืองให้เห็นสองสามแห่ง เราจะเดินตามไกด์ ท้องถิ่นของหมู่บ้านเพื่อพาเราขึ้นไปชมทิวทัศน์บนยอดของป้อมปราการและหลุมฝังศพในอุโมงค์ใต้ดินสร้างในสมัยยุคกลาง เราจะเดินกันต่อใน ตัวเมืองที่สวยงามที่ล้อมรอบไปด้วยหินอ่อนสกัดสีชมพูที่สวยงาม ชมความสวยงามของบ้านหินที่หน้าบ้านจะมีซุ้มประตูโค้งเรียงยาวต่อกัน เราจะไปชมซากหอคอยที่ยังหลงเหลืออยู่เพียงหนึ่งหลังของป้อมปราการ"
          - paragraph: "เที่ยง หลังอาหารเที่ยงเราจะเดินลงบันไดหรือจะขึ้นบันไดก็แล้วแต่ใต้ดินแห่งนี้นำทางไปยัง ป้อมลิเบเรีย Fort Libéria ที่มีสมญานามว่าป้อม 1 พันก้าว ตั้งอยู่ในจุดที่สามหุบเขาต่อกันพอดีสร้างขึ้นในศตวรรษที่16 โดยโวบอง วิศวกรทางทหารผู้เฉลียวฉลาด เขาสร้างทางเดินทัพใต้ ดินนี้เพื่อไปยังอีกฝั่งหนึ่งเพื่อที่จะได้ลดความเสี่ยงของการสิ้นชีพในการเดินทัพ
บ่าย หลังจากนั้นเราจะเดินทางกลับเข้าหมู่บ้านและอิศระให้ท่านเดินเล่น ถ่ายรูป พักทานของว่าตามอัธยาศัยช่วงบ่ายจนถึงเวลานัดพบเรา จะเดินทางสู่เมือง เพรด Prades เพื่อทานอาหารค่ำและเข้าที่พัก"
          - paragraph: "หรือทางเลือกที่1: ช่วงเช้าเที่ยว St. Martin du Canigou Abbey อารามแซ็งต์ มาแต็ง ตั้งอยู่ที่ประมาณ 3,500 ฟุตเหนือระดับน้ำทะเลบน พื้นที่ป่าที่อุดมสมบูรณ์ของทิวเขาพีเรเน่ ตัวอารามตั้งอยู่กลางเทือกเขาคานิกูร์ Canigou อัญมณีของศิลปะโรมาเนสอันสง่างามนี้สร้างขึ้นใน ศตวรรษที่10 เราจะสามารถเข้าถึงได้โดยเดินตามเส้นทางธรรมชาติที่สวยงามและมีลมเย็นผ่านป่าตลอดเส้นทางเท่านั้น ตลอดเส้นทางมี บรรยากาศที่เป็นเอกลักษณ์ของประวัติศาสตร์อันยาวนาน เมื่อมาถึงที่อารามเราจะพบกับไกด์นำทางซึ่งเป็นพระสงฆ์หรือแม่ชีที่อาศัยในอาราม นั้นเพื่อพาเราไปชมอารามด้านใน อย่างทั่วถึง ชมซุ้มระเบียงทางเดินที่ทำจากหินอ่อนสกัด และชมโบสถ์ศตวรรษที่11 พระแม่มารีย์จากใต้พิภพ Notre-Dame-sous-Terre จุดสูงสุดของอาราม ชมความอลังการของสถานที่และทิวทัศน์ 360 องศาล้อมรอบภูเขาที่สวยงามเกินคำบรรยาย"
          - paragraph: "หรือทางเลือกที่2: ช่วงบ่ายเที่ยวเมืองโคดาเล่ต์ Codaletและเที่ยวชมพระอารามแซ็งต์ มิเชล แห่งคูซา Abbey Saint-Michael de Cuxa สร้างใน ศตวรรษที่9 บนยอดประดับหอระฆังแบบโรมาเนสอันงดงาม ภายในอารามเราจะสัมผัสความเงียบสงบและความมหัศจรรย์ของสถาปัตยกรรม ก่อนอาณาจักรโรมันในปี 974 ซุ้มระเบียงทางเดินอันงดงาม เสาหินอ่อนสีชมพูซึ่งเป็นปูนปั้นแบบโรมาเนสที่งดงาม ชมห้องใต้ดินในสไตล์โรมัน และโบสถ์แม่พระแห่งกระท่อม หลังจากนั้นเดินทางเข้าเมืองเพรดส์เพื่อทานอาหารค่ำและเข้าที่พัก"
    - title: "หมู่บ้านอุซ Eus(UNSEEN) – พระอารามแซร์ราบอนน์ Prieuré de Serrabone (UNSEEN) – ปราสาทคาสเทลนู Castelnou (UNSEEN)"
      img: "languedoc/castelnou"
      alt: "Castelnou"
      description:
          - paragraph: "เช้า เราจะเที่ยวชมหมู่บ้านยุคกลางอุซ Eus หนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศสและเป็นหนึ่งในหมู่บ้านที่มีแสงแดดสดใสที่สุดในฝรั่งเศส หมู่บ้านตั้งอยู่บนเชิงเขาหินแกรไนต์กับสุดยอดสถาปัตยกรรมของหมู่บ้านที่ชวนให้อยากถ่ายรูป เราจะไปเที่ยวที่โบสถ์ Saint Vincent แซ็งต์ แวงซองต์ บนยอดสูงสุดของภุเขากันก่อน เดินชมแท่นบูชาและรูปปั้นโบราณ เดินชมด้านหลังของโบสถ์เพื่อชมซากปราสาทยุคกลางและทิวทัศน์ อันงดงามที่แวดล้อมด้วยธรรมชาติที่สามารถเห้นเมืองโดยรอบได้อย่างชัดเจน หลังจากนั้นเราจะเดินสำรวจหมู่บ้านบนถนนหิน ชื่นชมเมืองและ ระหว่างทางเราจะเห็นทางเดินหลุมฝังศพโบราณสมัยยุคกลางเมื่อเดินถึงใจกลางเมืองเราจะพบเหล่าพืชพรรณแถบเมดิเตอรฺเรเนียนที่จะทำให้หมู่ บ้านดูสวยงามยิ่งขึ้นไปอีก"
          - paragraph: "เที่ยง หลังอาหารเราจะเดินทางสู่ บูเล่ ดาร์มองท์ Boule d’Amont ในภูมิทัศน์อันเขียวขจีของป่าแอสเพร Aspresห่างจากหมู่บ้านเพรด Pradesประมาณ 20 กิโลเมตรบนถนนที่สูงชันและแคบคดเคี้ยวที่ระดับความสูงลาดชัน600เมตรเป็นที่ตั้งของสำนักสงฆ์แซร์ราบอร์น The Serraborne Priory ในศตวรรษที่11 ศิลปะชิ้นเอกแบบโรมันดั้งเดิมในแคว้นรูซิยง การใช้หินอ่อนและหินชีสต์เป็นการแสดงออกถึงความ เป็นศิลปะทางศาสนาทั้งเรียบง่ายและประยุกต์ซึ่งให้ความรู้สึกแบบตะวันออกของช่างปูนปั้นที่มีฝีมือแห่งคาตาลันในช่วงยุคกลาง ภายในเราจะ ชื่น
ชมกับพลับพลาหินอ่อนสีชมพูสวยงามและเสาแกะสลักที่มีการตกแต่งประดับประดาด้วยลวดลายดอกไม้, เทวดาและสัตว์เป็นตัวอย่าง ที่ยอดเยี่ยมของศิลปะโรมันรูซียง เช่นเดียวกับรูปปั้นโรมันดุจขุมทรัพย์ล้ำค่า เราจะได้พบกับอัญมณีทางทิศใต้ของวัดนั่นก็คือซุ้มระเบียงทางเดิน ซึ่งซุ้มทางเดินโค้งเหล่านี้จะนำเราไปสู่สวนพฤกษศาสตร์สีเขียวอันสดชื่นที่ล้อมรอบพระอารามไปด้วยพืชพรรณแถบเมดิเตอร์เรเนียน"
          - paragraph: "บ่าย ช่วงบ่ายเราจะไปเที่ยวคาสเทลนู Castelnou หนึ่งในหมู่บ้านยุคกลางที่สวยที่สุดในฝรั่งเศส หมู่บ้านตั้งขึ้นตั้งแต่สมัยศตวรรษที่10 ซึ่งคง จะถูกใจผู้ที่ชื่นชอบเมืองเก่าเป็นแน่แท้ หมู่บ้านคาสเทลนูสร้างขึ้นใต้เงาของปราสาทและหอคอยเหนือภูเขาคาร์นิกูร์ Mount Canigou ก่อนที่เรา จะเข้าหมู่บ้านเราจะแวะที่โบสถ์ซานตามารีย์ เดล แมร์คาเดล Eglise Santa Marie del Mercadel สร้างขึ้นต้นศตวรรษที่12 เป็นโบสถ์เสปนตั้งอยู่ ด้านนอกของหมู่บ้าน สัมผัสความเป็นศิลปะเสปนด้วยประตูเหล็กมีลวดลายเส้นโค้ง หลังจากนั้นเราจะเดินเข้าหมู่บ้านผ่านประตูโค้งหินขนาด ใหญ่ตั้งแต่ศตวรรษที่14 ซึ่งเป็นส่วนหนึ่งของป้อมปราการ เดินย้อนเวลาในหมู่บ้านยุคกลางบนถนนหินที่จะนำเราไปสู่ปราสาท สังเกตสองข้างทาง ที่สร้างด้วยหินเก่าและระเบียงดอกไม้ที่สวยงามร่มรื่น บนยอดเขาเราจะพบปราสาทในศตวรรษที่10 ซึ่งได้รับการบูรณหลังจากถูกทำลายไปสอง ครั้ง เราจะเดินชมภายในปราสาทและชมทิวทัศน์ที่สวยงามจากด้านบน ไกล้ๆกับปราสาทจะมีหอคอยคาสเทลนู Tour de Castelnou หอคอย สมัยยุคกลางที่เป็นทั้งหอสังเกตุการณ์และปราการป้องกันของเมือง หลังจากนั้นอิสระให้ท่านได้เดินเล่นในเมืองที่สวยงามตาม แบบยุคกลาง ถ่ายรูปและซื้อของที่ระลึกจนได้เวลาอาหารเย็น เราจะรับประทานอาหารเย็นที่ แพร์พินยาน์ Perpignan เข้าที่พักและพักผ่อนตามอัธยาศัย"
          - paragraph: "ตัวเลือกที่1: รอบๆปราสาทจะมีไร่ไวน์ที่เราสามารถชิมไวน์จากห้องใต้ดินของปราสาทได้"
    - title: "ปราสาทฟอร์คา เรอัล Força Réal (UNSEEN) – ป้อมปราการซาลเซส Salses-le-Château (UNSEEN)- ปราสาทเปยีเรแพร์ทูส Le Château de Peyrepertuse"
      img: "languedoc/salses-le-chateau"
      alt: "Salse le Chateau"
      description:
          - paragraph: "เช้า เช้านี้เราจะเดินทางสู่ฟอร์ซา เรอาล Força Réal แปลว่าปราสาทแห่งความมีอำนาจ เป็นยอดหินที่สามารถมองเห็นแคว้นรูซียงในภาค ใต้ของประเทศฝรั่งเศส จากความสูง 507 เมตร มีมุมมองที่ทอดยาวจากจุดสูงสุดของเขาคาร์นิกูร์ Canigou ถึงแหลมของพอร์ต วองเดร Port-Vendres จากที่นี่สามารถมองเห็นหุบเขาที่แตกต่างทางภูมิศาสตร์ ในอดีตมันถูกใช้เป็นประภาคารด้วยรูปทรงที่เป็นเอกลักษณ์และใกล้กับท่า เรือของรูซียง เราจะไปชมวิวแบบ 360 องศาจากยอดด้านบนที่สวยงามยิ่งนัก จากนั้นเราจะเดินทางสู่คอร์เบรีย Corbrieres เพื่อเที่ยวชมปราการ ซาลเซส Salses สถาปัตยกรรมป้อมปราการของเสปน สร้างปลายศตวรรษที่15 เพื่อเป็นพรมแดนระหว่างเสปนและอาณาจักรฝรั่งเศส เราจะเดินชมรอบๆและภายในป้อมอิฐแดงที่ยิ่งใหญ่ซึ่งจะเปิดเผยอดีตห้องต่างๆผ่านการจัดแสดงสถาปัตยกรรมโครงสร้างการป้องกันต่างๆ อาทิเช่น คูน้ำ, ทางลาดชัน, สะพานยก, ห้องลับในหอคอย, หอคอยปืนใหญ่, ผนังปราการและป้อมทรงเซี่ยวพระจันทร์"
          - paragraph: "เที่ยง หลังอาหารเราจะเดินทางสู่จังหวัดการ์ทาร์ Pays de Cathare เพื่อเที่ยวปราสาทเปยีเรแพร์ทูส Château de Peyrepertuse หรือฐานที่มั่นแวร์ทิโก Vertigo ใหญ่พอๆกับเมืองป้อมปราการคาร์คาซอน ปราสาทการ์ทาร์ตั้งโดเด่นอย่างสง่างามที่ความสูง 800 เมตร ท่ามกลางธรรมชาติที่สมบูรณ์ เป็นหนึ่งใน 5 ปราสาทโอรสแห่งคาร์คาซอน สร้างขึ้นเพื่อเป็นกองกำลังเสริมให้กับป้อมคาร์คาซอนเพื่อป้องกัน ด่านทิศใต้ของอาณาจักรฝรั่งเศส เราจะเดินท่ามกลางธรรมชาติร่มรื่นประมาณ 20นาทีเพื่อไปชมซากที่เหลืออยู่ของสถาปัตยกรรมทางทหารยุค กลาง เราจะเดินสำรวจ 3 ปราสาทเก่าและปราสาทแซน จอร์ดี San Jordi ที่อยู่จุดสูงสุด เราจะชื่นชมธรรมชาติและถ่ายรูปมุมต่างๆของปราสาท ตามอัธยาศัย"
          - paragraph: "บ่าย เราจะเดินทางสู่เมืองลากราสส์ Lagrasse เพื่อทานอาหารค่ำและเข้าที่พัก"
    - title: "เมืองลากราสส์ Lagrasse – เมืองป้อมปราการมรดกโลกยูเนสโก คาร์คาซอนCarcassonne"
      img: "languedoc/carcassonne"
      alt: "Lagrasse"
      description:
          - paragraph: "เช้า เราจะเดินทางสู่ตัวเมืองลากราสส์ ที่ได้รับเลือกให้เป็นหนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศส เตรียมกล้องให้พร้อมเพราะทุกมุมของหมู่ บ้านสวยจนน่าถ่ายรูปเป็นที่ระลึก เราจะเดินบนถนนเก่าลาดหินที่ดูขลังในสมัยยุคกลาง เราจะไปเดินตลาดยุคกลางตั้งแต่สมัยศตวรรษที่14 ที่คลาคล่ำไปด้วยเสาหินที่เหล่าศิลปินและช่างฝีมือมารวมตัวกันเพื่อแสดงผลงานของตัวเอง และแวดล้อมไปด้วยบ้านหินสมัยยุคกลาง เราจะเดิน ชมโบสถ์เก่าศิลปะแบบโกธีคซึ่งถือเป็นอนุสรณ์ทางประวัติศาสตร์ ชมซากของป้อมและเดินสะพานโค้งข้ามแม่น้ำออบีโอ Orbieu river จุดสวยๆ เพื่อถ่ายรูป หลังจากนั้นเราจะไปเที่ยวชมอารามแซ็งต์ มารีย์สมัยศตวรรษที่8 จัดให้เป็นอนุสรณ์แห่งประวัติศาสตร์ตั้งแต่ปี1923 เป็นหนึ่งใน อารามเบเนดิคที่ใหญ่ที่สุดในฝรั่งเศสใต้ เราจะเดินสัมผัสความเงียบสงบของอารามและชมโบสถ์สไตล์โกธีคสร้างทับฐานของอดีตโบสถ์ คาโร ลีเจียน ไปค้นพบหอนาฬิกาสูง 42 เมตรสร้างในศตวรรษที่15 ซึ่งมียอดเหลี่ยมเป็นมงกุฏอยู่บนยอด"
          - paragraph: "เที่ยง หลังรับประทานอาหารที่ลากราสส เราจะไปเที่ยวชมเมืองป้อมปราการยุคกลางคาร์คาซอน Carcassonne ซึ่งได้รับการอนุรักษ์และ ขึ้นทะเบียนเป็นมรดกโลกหนึ่งในจุด ท่องเที่ยวที่สำคัญในฝรั่งเศส ภายในประกอบด้วยหอคอย 54 หลัง และป้อมปราการยาว 3 กิโลเมตร เป็น ป้อมปราการที่ใหญ่ที่สุดในยุโรป จุดสูง สุดของเมืองอยู่ที่ความสูง 148 เมตร เป็นจุดที่ได้เปรียบในยุคกลาง สิ่งก่อสร้าง จัตุรัสและทางเดินยัง คงความเป็นยุคกลางเดิม เราจะให้ทุกท่าน ได้เดินสำรวจและถ่ายรูปตลอดช่วงบ่าย สำรวจป้อมปราการและหอคอยยุคกลางสมัยแกลโล-โรมัน กำแพงที่หนาสองชั้นรอบเมือง"
          - paragraph: "บ่าย หลังจากเข้าประตูเมืองทางฝั่งประตูนาร์บอนน์ Narbonne ล้อมรอบด้วยหอคอยยอดแหลมและเราจะอิสระให้ท่านเดินเล่น ในตัวป้อมปราสาทที่ปูด้วยถนนหินและย้อนเวลาไปสัมผัสความเป็นยุคกลาง หลังจากนั้นอิ่มอร่อยกับอาหารค่ำพื้นเมืองก่อนเข้าที่พักและพัก ผ่อนตามอัธยาศัย"
    - title: "เมืองตูลูสToulouse TGV- สนามบินปารีส ชาลล์ เดอ โกลล์ Paris CDG"
      description:
          - paragraph: "เช้า หลังอาหารเช้า เราได้เวลาบอกลาอาณาจักรแห่งยุคกลาง และเดินทางโดยรถไฟความเร็วสูง TGV เพื่อมุ่งหน้าสู่เมืองตูลูสและเปลี่ยน รถไฟไปยังสนามบิน CDG ในกรุงปารีส ได้เวลาบอกลา ‘โอเรอวัว’ Au revoir กับความสนุกสนานและความรู้กับทริปขุมสมบัติลับพีเรเน่"
        
