    - title: "สนามบินชาลล์ เดอ กอล Paris CDG และเดินทางสู่สนามบินเมืองตูลูส Toulouse Blagnac Airport  "
      description:
         - paragraph: "เดินทางถึงสนามบินชาลล์ เดอ กอล จากนั้นเปลี่ยนเครื่องไปยังสนามบินตูลูส
บลานยัค Toulouse Blagnac Airport เพื่อทานอาหารและพัก ค้างคืนในตัวเมือง"
    - title: "ตูลูส Toulouse – บาซิลิสก์ แซ็งต์ แซร์นัง Basilique Saint-Sernin (UNESCO)"
      img: "pyrenees/basilique-toulouse"
      alt: " Basilique Toulouse"
      description:
          - paragraph: "เช้า เมืองตูลูสอยู่บริเวณใจกลางของทางตะวันตกเฉียงใต้ของฝรั่งเศส ซึ่งในสมัยก่อนเมืองนี้เป็นเมืองของชาวโรมันรู้จักกันในนาม ‘เมืองสี ชมพู (Pink City)’ ดังนั้นอิฐสีชมพูที่ใช้ก่อสร้างอาคารและบ้านเรือนของเมืองนี้จึงทำให้เมืองนี้มีเสน่ห์ความงดงามที่เป็นเอกลักษณ์ของตนเอง หลังอาหารเช้าเราจะเดินเล่นไปตามถนนเล็กๆที่เป็นศูนย์กลางทางประวัติศาสตร์ ชื่นชมคฤหาสน์บ้านเรือนในยุคเรอเนซองส์อันเป็นอนุสรสถาน อันโด่งดังจากศตวรรษ16 จากนั้นเดินไปตามถนนเล็กๆที่ปูด้วยอิฐสีแดงที่นำเราไปสู่โบสถ์ Basilique Saint-Sernin ซึ่งเป็นหนึ่งในโบสถ์อัน วิจิตรงดงามที่สุดในเส้นทางจาริกบุญในยุคกลางที่ใช้เดินทางไปยังอาสนวิหารเมือง Santiago de Compostela ประเทศสเปนซึ่งโบสถ์ดัง กล่าวถูกสร้างขึ้นในศตวรรษที่ 11 - 13 อีกทั้งยังเป็นโบสถ์โรมันที่ใหญ่ที่สุดในยุโรปที่ได้รับการอนุรักษ์และขึ้นทะเบียนยูเนสโก (UNESCO) เป็นมรดกโลกตั้งแต่ปี 1998 อีกด้วย โบสถ์แห่งนี้ได้ถูกสร้างขึ้นเพื่ออุทิศให้แก่นักบุญ Saturninus (แซร์นัง - Sernin) แห่งเมือง Patras ประเทศกรีซผู้ซึ่งยอมอุทิศชีวิตตนเองเพื่อศาสนาแม้ว่าจะถูกฆ่าอย่างทรมานโดยการถูกพันธนาการไว้กับวัวกระทิง"
          - paragraph: "จากนั้นเราจะเดินทอดน่องไปรอบๆอาคารและชื่นชมความสวยงามที่อยู่รอบข้างซึ่งทางด้านหน้าอาคารของโบสถ์จะมีประตูทางเข้าที่สำคัญตก แต่งด้วยประติมากรรมอันประณีตงดงามระหว่างการเยี่ยมชมวิหารศักดิ์สิทธิ์อันเก่าแก่แห่งนี้ เราจะไปสัมผัสบรรยากาศอันเงียบสงบและ ภายใน โบสถ์เราสามารถเดินชมบริเวณแท่นขับร้องเพลงสวด (Choir) ที่โอบล้อมด้วยคูหาสวดมนต์ (Chapel) ทั้ง 9 ที่สร้างขึ้นในสมัยศตวรรษ ที่16 - 17 และสามารถเดินสำรวจบริเวณทางเดินโดยรอบอันโอ่อ่าของวิหารซึ่งปรากฏแผ่นหินอ่อนแกะสลักอันโดดเด่นทั้ง 7 ที่ทำขึ้นใน ศตวรรษที่11 หลังจากนั้นเราจะไปเยี่ยมชมสำนักคอนแวนต์แห่งจาโคบิน (Couvent des Jacobins) ผลงาชิ้นเอกของศิลปะแนว ล็องก์ดอกโกธิค (Languedoc Gothic) จากศตวรรษที่13 เราจะได้ชื่นชมความงามของโบสถ์ที่สร้างขึ้นจากการก่ออิฐและสิ่งก่อสร้างที่เป็น ระเบียงที่สวยงาม"
          - paragraph: "เที่ยง หลังอาหารกลางวันที่ Brasserie Moustache อันมีชื่อเสียงกันแล้ว เราจะเดินทางต่อไปที่ Place du Capitol ซึ่งเป็นศาลากลาง ของเมืองตูลุส (Toulouse) เราสามารถใช้เวลาในตอนนี้เพลิดเพลินไปกับการจิบเอสเพรโซ่ริมเฉลียงและชื่นชมรูปแบบอันมีเอกลักษณ์ของอาคาร บ้านเรือนรวมถึงกำแพงอิฐและโค้งทางเดินทั้ง 29 ที่ด้านหน้ามีสถาปัตยกรรมที่โดดเด่นด้วยเสาหินอ่อนสีชมพูขนาดใหญ่ที่สร้างตั้งแต่ในศตวรรษ ที่16 และเรายังสามารถสังเกตเห็นอาคารที่ซึ่งเคยเป็นหอจดหมายเหตุที่กลายมาเป็นสำนักงานนักท่องเที่ยว ณ ปัจจุบันอีกด้วย"
          - paragraph: "บ่าย ในช่วงบ่ายมัคคุเทศก์ท้องถิ่นจะนำเราไปชมพิพิธภัณฑ์วิจิตรศิลป์เพื่อให้เราได้ชื่นชมห้องสะสมคอลเล็กชั่นและภาพวาดศิลปะต่างๆ ระหว่างเดินสำรวจอาคารแห่งประวัติศาสตร์นี้ที่เต็มไปด้วยสถาปัตยกรรมอันสง่างาม อาทิเช่น โถงบันไดและห้องรับแสงอาทิตย์อันกว้างขวาง เราจะใช้เวลาเดินเล่นตามอัธยาศัยไปตามทางเดินสองฟากคลองอันร่มรื่นและเพลิดเพลินไปกับบรรยากาศอันแสนผ่อนคลายของที่นี่ รับประทานอาหารค่ำและพักค้างคืนในเมืองตูลุส"
    - title: "เมืองคาร์คาซอน Carcassonne (UNESCO) – ลากราส & อาราม แซ็งต์ มารีย์ แห่ง ออบิเยอ Lagrasse and Sainte-Marie d'Orbieu Abbey"
      img:  "languedoc/lagrasse"
      alt: "Lagrasse"
      description:
          - paragraph: "เช้า หลังอาหารเช้าเราจะมุ่งหน้าไปที่เมืองคาร์คาซอน (Carcassonne) ที่เป็นเมืองโบราณและในปัจจุบันได้ถูกจัดเป็นเมืองมรดกโลก ยูเนสโก หนึ่งในจุดหมายอันดับต้นของการมาเยือนฝรั่งเศส ที่นี่เราจะได้ชมหอคอยทั้ง 54 และป้อมปราการที่ยาวกว่า 3 กิโลเมตรซึ่งเป็นเมือง ปราการป้องกันข้าศึกที่สร้างอยู่บนทิวเขาที่มีความสูงถึง 148 เมตร ดังนั้นจึงถือว่าเป็นเมืองปราการที่ใหญ่สุดในฝรั่งเศส สิ่งปลูกสร้างรวมถึง จัตุรัสและตรอกทางเดินทั้งหมดยังคงรักษาไว้ซึ่งเอกลักษณ์ของยุคกลางซึ่งเราสามารถเก็บบรรยากาศรอบด้านได้ตลอดเส้นทาง เราจะเดินชม รอบๆป้อมปราการเพื่อชื่นชมหอคอยยุคกลางและยุคกอลล์-โรมัน (Gallo-Roman) ซึ่งป้อมปราการเหล่านี้ถูกสร้างให้มีความหนาถึง 2 เมตรที่โอบ ล้อมเมืองไว้เพื่อป้องกันตัวเมืองที่อยู่ด้านใน เราจะเดินเข้าไปที่ประตูทางเข้านาร์บอนน์ (Narbonne Door) ที่ประกอบด้วยหอคอยใหญ่ทั้ง 2 เพื่อเข้าสู่ตัวเมืองโบราณตลอดเส้นทางเราจะเดินทอดน่องไปตามถนนสายเล็กๆที่ปูด้วยหินและปล่อยให้บรรยากาศของเมืองแห่งนี้ได้นำคุณกลับ ไปสู่ยุคกลางอีกครั้ง"
          - paragraph: "เที่ยง หลังอาหารเที่ยงที่ร้าน “La Maison du Cassoulet” เราจะไปเยี่ยมชมปราสาทขุนนาง (Counts) ในศตวรรษที่12 ซึ่งปราสาท แห่งนี้ได้ถูกจัดเป็นพิพิธภัณธ์ช่างเจียรไนพลอยในปัจจุบัน หลังจากนั้นเราจะไปเยี่ยมชมมหาวิหารแซ็ง-นาแซร์ (Cathedral of Saint-Nazaire) อันน่าประทับใจที่สร้างขึ้นระหว่างศตวรรษที่11 - 14 เพื่อชื่นชมสถาปัตยกรรมสไตล์โกธิคและงานกระจกสีอันสง่างามของมหาวิหารแห่งนี้ หลัง จากถ่ายภาพบรรยากาศที่สวยงามเราจะขับรถล่องไปทางตะวันออกเฉียงใต้เพื่อเยี่ยมชมหมู่บ้านลากราส (Lagrasse) ที่งดงามดุจภาพวาดซึ่ง ตั้งอยู่กลางใจเมือง Corbières ที่ได้รับการจัดอันดับว่าเป็นหมู่บ้านที่สวยงามที่สุดแห่งหนึ่งของฝรั่งเศส เตรียมกล้องถ่ายรูปของคุณไว้ให้พร้อม เพราะว่าหมู่บ้านและวิหารของที่นี่สวยงามเหมาะกับการเก็บภาพประทับใจเป็นอย่างยิ่ง ที่หมู่บ้านสมัยยุคกลางแห่งนี้เราจะเดินเล่นไปตามถนน สายเล็กและเพลิดเพลินไปกับตลาดที่มีมาตั้งแต่ยุคศตวรรษที่14 ที่โอบล้อมด้วยเสาหินโบราณ บริเวณนี้เป็นที่ที่ศิลปินและช่างฝีมือจะอวดผลงาน ของพวกเขาให้ได้รับชมกัน นอกจากนี้เรายังจะได้สำรวจบ้านเรือนในยุคโบราณที่สร้างจากก้อนหินรวมถึงโบสถ์สไตล์โกธิคที่เป็นปูชนียสถานทาง ประวัติศาสตร์ อีกทั้งยังมีร้านขายของงานฝีมือต่างๆและร้านขายเสื้อผ้าที่อยู่ตลอดทางให้เราได้แวะชมอีกด้วย"
          - paragraph: "บ่าย เราจะชมโบราณสถานที่เป็นป้อมปราการและสะพานโค้ง (humpback bridge) อันงดงามที่ทอดผ่านแม่น้ำออบิเยอ (Orbieu) ซึ่งที่นี้ เป็นจุดที่ดีมากๆสำหรับการถ่ายภาพความทรงจำอันน่าประทับใจของหมู่บ้านนี้ จากนั้นเราจะข้ามแม่น้ำออบิเยอ(Orbieu)เพื่อไปเยี่ยม ชมอารามแซ็งต์มารีย์แห่งออบิเยอ (Sainte-Marie d'Orbieu Abbey) ซึ่งถูกจัดให้เป็นปูชนียสถานทางประวัติศาสตร์มาตั้งแต่ปี 1923 อารามแห่ง นี้เป็นหนึ่งในอารามนักบุญเบเนดิกซ์ที่ใหญ่ที่สุดของฝรั่งเศสตอนใต้ เราจะได้เดินชื่นชมความสวยงามและสัมผัสบรรยากาศอันเงียบสงบและศักดิ์ สิทธิ์ของอารามแห่งนี้ ชื่นชมโบสถ์สไตล์โกธิคที่สูงขึ้นจากฐานที่สร้างเป็นแนวคาโรลิเจียนบาซิลิค (Carolingian Basilica มีทางเดินกลางที่สูง กว่าทางเดินข้างที่กระหนาบโดยมีหน้าต่างชั้นบนรอบตัวสิ่งก่อสร้าง เพลิดเพลินไปกับเสียงสะท้อนที่เป็นเอกลักษณ์ภายในอารามและชมหอคอย นาฬิกาซึ่งเป็นหอคอยสูง 42 เมตรจากปี1537 ซึ่งมียอดเป็นทรงมงกุฎแปดเหลี่ยม หลังจากนั้นเราจะเดินทางกลับไปยังเมืองคาร์คาซอน (Carcassonne) สำหรับค่ำคืนที่ 2 ของการเดินทางเราจะรับประทานอาหารค่ำและ พักค้างคืนกันที่เมืองคาร์คาซอน (Carcassonne) แห่งนี้"
    - title: "ปราสาท เปยีเรแพ็คทูส Le Château de Peyrepertuse – ปราสาทปุยโลรองส์ Le Château de Puilaurens - ปราสาทเกรีบุส le Chateau de Queribus"
      img: "languedoc/peyrepertuse-2"
      alt: "Peyrepertuse castle "
      description:
          - paragraph: "เช้า ต้อนรับรุ่งอรุณอันสดใสในยามเช้าตรู่ที่ ‘Pays du Cathare’ ทางตอนใต้ของ Aude และสำรวจ 3 ใน ‘5บุตรชายแห่งคาร์คาซอน’ หรือ 5 ป้อมปราการที่สร้างขึ้นเป็นแนวป้องกันราชอาณาจักรเอรากอน (Aragon) นี่เป็นโอกาสอันดีที่จะได้ถ่ายภาพกับป้อมปราการโบราณของยุคกลาง ในบรรยากาศที่สวยงามจนน่าตะลึง โปรแกรมการท่องเที่ยวในวันนี้พวกเราจะเริ่มจากการเยี่ยมชมปราสาท Château de Puilaurens ซึ่งเป็นป้อมปราการขนาดใหญ่ที่ตั้งอยู่บนยอดเขาในความสูง 700 เมตร ปราสาทแห่งนี้เราสามารถเข้าถึงได้โดยผ่านเส้นทางอันคดเคี้ยวและชื่นชมสถาปัตย กรรมตัวอย่างที่เกี่ยวกับด้านการทหารในยุคกลางที่มีอยู่มากมาย เราสามารถเดินเข้าไปชมด้านในของซากโบราณสถานแห่งนี้และชื่นชมภูมิทัศน์ เหนือหุบเขา Cucugnun อันสวยงาม"
          - paragraph: "เที่ยง สำหรับมื้อเที่ยงนี้เราอาจจะรับประทานอาหารกันที่หมู่บ้านพวีโลรองส์ (Puilaurens village) หรืออาจจะไปทานที่เปยีเรแพ็คทูส (Peyrepertuse) ทั้งนี้ ขึ้นอยู่กับเวลาที่เราใช้ที่ปราสาทพวีโลรองส์ หลังจากมื้อเที่ยงเราจะใช้เวลาเดินทางกันอีกเล็กน้อย 2-3 กิโลเมตรโดย ประมาณในการไปเยี่ยมเยือนป้อมปราการเปยีเรแพ็คทูส (Peyrepertuse) ซึ่งตั้งอยู่บนความสูงที่ 800 เมตรและเป็นป้อมปราการที่มีขนาด ใหญ่เท่ากับตัวเมืองคาร์คาซอนโดยเราจะใช้เวลาเดินเล่นไปรอบๆป้อมปราการแห่งนี้และชื่นชมภูมิทัศน์อันล้ำค่าเหนือหุบเขาโดยรอบ เป็นโอ กาสอันดีของเราที่จะได้เก็บภาพประทับใจกับความงดงามของสถานที่แห่งนี้เช่นกัน"
          - paragraph: "บ่าย ไม่ไกลนักจากป้อมปราการ เปยีเรแพ็คทูส (Peyrepertuse) เราจะไปเยี่ยมชมปราสาทเกรีบุส (Chateau de Queribus) ที่ตั้งอยู่บน ความสูง 700 เมตร ที่เกรีบุส (Queribus) นี้ถ้าเรามองจากดาดฟ้าที่มีหลายเหลี่ยมของป้อมปราการนี้เราจะได้เห็นทิวทัศน์ที่สวยงามอย่างน่า อัศจรรย์ที่ทอดออกไปไกลสุดสายตาซึ่งจากจุดนี้สามารถมองเห็นไปถึงเมืองคอร์เบียร์เย่ (Corbières), ที่ราบลุ่มรูซิยง Roussillon, และแนว ทะเลเมดิเตอร์เรเนียน (the Mediterranean) และเทือกเขาพีเรนีส (the Pyrenees) ได้เลย! จากนั้นเราจะใช้เวลาช่วงท้ายของวันด้วยการชม พระอาทิตย์อัสดงที่แสนงดงามบนยอดปราสาทแห่งนี้ และจากนั้นเราจะเดินทางกลับไปที่เมืองคาร์คาซอน (Carcassonne) เพื่อรับประทาน อาหารมื้อค่ำและพักค้างคืนที่คาร์คาซอน (Carcassonne) อีกค่ำคืนหนึ่ง"
    - title: "เมืองยุคกลางอัลบี Albi ( UNESCO)"
      img: "pyrenees/albi"
      alt: "Albi, the pink city"
      description:
          - paragraph: "เช้า หลังอาหารเช้าเราจะนั่งรถราวๆ 1 ชั่งโมงเพื่อไปเยี่ยมเยียนเมืองอัลบี (Albi) ซึ่งเป็นเมืองสำคัญในยุคกลางที่ถูกปกครองโดยพระ ราชาคณะ (ปกครองโดยบิชอป) จึงเป็นสถานที่ที่งามสง่าด้วยมหาวิหารที่มีรูปร่างคล้ายป้อมปราการที่ชวนให้ประทับใจ เมืองแห่งนี้ได้ถูกขึ้น ทะเบียนเป็นมรดกโลกโดยองค์กรยูเนสโก (UNESCO World Heritage City) โดยได้รับฉายาว่าเป็น “เมืองสีแดง (The Red City)” เมืองนี้ สามารถจดจำได้โดยง่ายก็เพราะมหาวิหารรูปทรงคล้ายปราสาทอันเป็นเอกลักษณ์แห่งนี้นี่เอง ที่นี่เราจะสำรวจจัตุรัสแห่งประวัติศาสตร์โดยเดิน เข้าไปชมบรรยากาศในตัวเมืองโบราณที่น่าหลงใหลและเดินเล่นไปตามทางถนนสายเล็กๆที่ทอดเป็นทางยาวไปตามบ้านเรือนโบราณที่สร้างแบบ การก่ออิฐและโชว์โครงสร้างกรอบไม้ของตัวบ้าน (brick-built timber-framed) รวมถึงคฤหาสน์ในสมัยเรเนซองส์ จากนั้นมาเป็นประจักษ์ พยานในเมืองที่เต็มเปี่ยมไปด้วยมรดกอันทรงค่าของโลกแห่งนี้และเราจะเดินไปชมอารามแซ็ง-ซาลวี (Collegiate Saint Salvi) หนึ่งในโบราณ สถานที่เก่าแก่ที่สุดในเมืองอัลบี (Albi) และเดินเข้าไปที่ระเบียงฉันนบถและชื่นชมเสาของอารามอันเรียวงามที่เป็นศิลปะที่ผสมผสานระหว่างสถา ปัตยกรรมแบบโรมันและโกธิค ภายในอารามนี้เราจะประทับใจไปกับแสงสว่างและความสง่างาม และชื่นชมการจัดเรียงเสาที่ได้ถูกทำขึ้นอย่าง สวยงาม จากนั้นเราจะไปเยี่ยมชมมหาวิหารแซงต์ เซซีล (cathedrale Sainte-Cécile) ที่เป็นหนึ่งในมหาวิหารที่สวยงามที่สุดในตอนใต้ของ ฝรั่งเศสโดยมีความยาว 113 เมตรและความกว้าง 33 เมตร มหาวิหารนี้เป็นมหาวิหารที่สร้างด้วยการก่ออิฐที่ใหญ่ที่สุดในโลกที่สร้างขึ้นในศตรรษ ที่ 8 ภายหลังจากสิ้นสุดสงครามครูเสดแอลบิเจนเซียน (Albigeois Crusade) และถือว่าเป็นตัวอย่างอันดีเลิศของสถาปัตยกรรมแนวโกธิคของ ทางใต้พร้อมทั้งมีศิลปะภาพวาดอันทรงค่าในยุคเรอเนซองค์ได้ถูกเก็บรักษาไว้รวมไปถึงภาพจิตกรรมฝาผนัง ‘การพิพากษาครั้งสุดท้าย (The Last Judgment)’ ในมหาวิหารเราจะได้ชื่นชมกับจิตกรรมภาพปูนเปียก (Frescoes) อันวิจิตรตระการตา ฉากกางเขนแบบโกธิคที่งามสง่ารวมถึงประ ติมากรรมที่แสนงดงามและออแกนที่มีขนาดใหญ่ที่สุดในฝรั่งเศส ต่อจากการชมมหาวิหาร เราจะไปเยี่ยมเยียนพระราชวังพระสังฆราช (Palais de la Berbie) ซึ่งก่อนหน้านี้เคยเป็นพระราชวังของพระราชาคณะแต่ในปัจจุบันที่นี่กลายมาเป็นพิพิธภัณฑ์ตูลูซ-โลแทร็ก (Musee Toulouse-Lautrec) ที่ได้จัดแสดงศิลปะภาพวาดจำนวนมากของศิลปินผู้โด่งดังที่เกิดในเมืองอัลบีแห่งนี้"
          - paragraph: "เที่ยง ก่อนมื้อเที่ยงอันแสนอร่อย เราสามารถที่จะใช้เวลาในช่วงนี้เพลิดเพลินไปกับสวนอันแสนโรแมนติกของพระราชวังแห่งนี้ที่มีทั้งทิวทัศน์ อันสวยงามของแม่น้ำตาร์น (Tarn River) และสะพานโบราณปองต์ วิเยอร์ Pont-Vieux ให้เราได้ชมด้วย หลังอาหารเที่ยงเราจะไปข้ามแม่น้ำตาร์น (Tarn) โดยใช้สะพานโบราณ ปองต์ วิเยอร์ สร้างขึ้นตั้งแต่ศตวรรษที่ 11 และมีส่วนทำให้เศรษฐกิจของเมืองนี้ได้รุ่งเรืองขึ้น ที่นี้เราจะได้รื่นรมย์ไป กับการล่องเรือในแม่น้ำตาร์น (Tarn) เพื่อสำรวจเมืองแห่งนี้ทางเรือ และมีเวลาอิสระในการพักผ่อนและชมวิวไปตามสองฟากฝั่งของแม่น้ำ จากนั้นรับประทานมื้อค่ำพักผ่อนค้างคืนที่เมืองอัลบี (Albi) นี้"
          - paragraph: "ทางเลือก : หลักจากมื้อกลางวัน เราสามารถเดินเล่นในตัวเมือง, สะพานโบราณ Pont-Vieux และเพลิดเพลินไปกับความทัศนียภาพที่สวยงาม ของเมืองเก่าที่ประดับประดาไปด้วยแสงไฟ"
    - title: "เมืองป้อมปราการโซฟแตรร์ เดอ รูร์แอร์ก Sauveterre-de-Rouergue, เมืองป้อมปราการนาจัค Najac, หมู่บ้านกอร์ด ซุร์ ซีล์ Cordes-sur-Ciel"
      description:
          - paragraph: "เช้า หลังอาหารเช้าเราจะเดินทางต่อไปที่เมืองที่เป็นปราการของอัลบี (Albi) เราจะไปเยี่ยมเยียนหมู่บ้าน Sauveterre-de-Rouergue หัวเมืองหน้าด่านที่ถูกสร้างขึ้นตั้งแต่ศตวรรษที่8 และถูกจัดอันดับให้เป็นหนึ่งในหมู่บ้านที่สวยงามที่สุดในประเทศฝรั่งเศส ซึ่งจากเขตร้านค้า ที่ในย่านตัวเมืองอันน่ารักแห่งนี้ เราจะเดินเล่นกันในเมืองและเพลิดเพลินไปกับอาคารบ้านเรือนเก่าแก่กึ่งไม้กึ่งปูน โดยส่วนด้านหน้าของบ้านจะ แสดงให้เห็นถึงสถาปัตยกรรมอันเป็นเอกลักษณ์ได้อย่างงดงาม และชื่นชม the Saint Christopher and Saint-Vital, ประตูใหญ่ของปราการ รวมถึงอารามวิทยาลัยแบบโกธิคของที่นี่"
          - paragraph: "เที่ยง หลังอาหารเที่ยง เราจะไปรื่นรมย์ความสวยงามกันต่อที่หมู่บ้านยุคกลางในเมืองนาจัค (Najac) ที่ถูกจัดว่าเป็นหนึ่งในหมู่บ้านที่สวยที่สุด ในฝรั่งเศส ที่นี่เราจะเดินชมป้อมปราการของกษัตริย์ที่สร้างขึ้นบนยอดของหน้าผาหินในศตวรรษที่ 13 และเดินเล่นไปในถนนปูด้วยหินสายน้อยที่ ทอดยาวไปตามบ้านเรือนเก่าแก่ที่สร้างด้วยหินและหลังคาหินชนวนที่มีความงดงามดุจภาพวาด ชื่นชมโบสถ์สไตล์โกธิคและน้ำพุที่สวยงาม จากนั้นเราจะใช้เวลาอีกซักครู่หนึ่งเพื่อชมทิวทัศน์ของหุบเขาอาแวรง (Aveyron) อันแสนสงบและก็เป็นจุดที่เหมาะกับการเก็บภาพของหมู่บ้าน หินอันเก่าแก่นี้ไว้เป็นที่ระลึก"
          - paragraph: "บ่าย จากนั้นเราจะไปเที่ยวต่อกันที่หมู่บ้านยุคกลางแห่งกอร์ด ซุร์ ซีล์ (Cordes-sur-Ciel) หมายถึงเส้นเชือกแห่งสรวงสวรรค์ ที่มีชื่อเรียกเก๋ไก๋ เช่นนี้เพราะหมู่บ้านตั้งอยู่บนที่สูงจึงเหมือนลอยอยู่บนท้องฟ้า สร้างขึ้นตั้งแต่ปี 1222 โดยคำสั่งของท่านเค้าท์แห่งตูลุส ที่นี่เราจะได้ชื่นชมหมู่บ้าน ที่ได้รับการโหวตให้เป็น ‘หมู่บ้านที่ได้รับความนิยมของฝรั่งเศส’ ในปี 2014 ซึ่งมีนักเขียนชื่อดังเคยให้คำนิยามไว้ว่า “การได้ยลโฉมหมู่บ้านกอร์ด ซุร์ ซีล์คือการได้ท่องเที่ยวไปในหนังสือประวัติศาสตร์และศิลาจารึกด้านศิลปะที่น่าหลงไหลยิ่ง” เราจะได้เดินเล่นไปชมรอบๆในเมืองเก่าแก่กันให้ เต็มอิ่ม เราจะใช้เวลาช่วงบ่ายนั่งจิบชายามบ่ายกันที่ร้านเบเกอรี่ที่แสนน่ารักและลิ้มรสอันนุ่มนวลของขนมพื้นเมือง Croquant aux Amandes ที่เป็นขนมคุกกี้ครัชชี่ที่มีส่วนผสมของอัลมอลล์คั่วซึ่งเป็นขนมอบที่มีชื่อเสียงมากของที่นี่ เมื่อรับประทานขนมเสร็จแล้วเราจะไปเดินเที่ยวต่อไปที่ ทางตอนบนของหมู่บ้านเพื่อถ่ายภาพและรื่นรมย์กับทัศนีภาพอันแสนวิเศษของหุบเขา จากนั้นเราจะเดินทางกลับสู่เมืองอัลบี (Albi) เพื่อรับประ ทานมื้อค่ำและพักค้างคืนสำหรับคืนสุดท้ายในอัลบี (Albi)เมืองสีแดงแห่งนี้"
    - title: "หมู่บ้าน คาสเทลโน เดอ มงมีราล Castelnau-de-Montmiral – หมู่บ้านยุคกลางเพ็นน์ Penne – หมู่บ้านบรูนิเคล Bruniquel – มรดกโลกอารามมัวซัค Moissac (Abbey UNESCO-listed)"
      description:
          - paragraph: "เช้า หลังอาหารเช้าเราจะมีเวลาอีกหนึ่งวันเพื่อชมเมืองป้อมปราการอัลบี (Albi) วันนี้เราจะไปเยี่ยมเยียนหมู่บ้านคาสเทลโน เดอ มงมีราล (Castelnau-de-Montmiral) และชื่นชมย่านจตุรัสร้านค้าที่ถูกอนุรักษ์ไว้อย่างดีเยี่ยม เราจะเดินทอดน่องไปตามท้องถนนปูด้วยหินที่ร่มรื่นไปด้วย ดอกไม้และเพลิดเพลินไปกับบ้านเรือนที่สร้างแบบก่ออิฐและโชว์โครงสร้างกรอบไม้ (brick-built timber-framed ) อันแสนงดงาม หลังจากนั้น เราจะเดินทางต่อไปที่เพ็นน์ (Penne) ซึ่งเป็นเมืองในยุคกลางที่มีความสวยงามราวกับภาพวาดและโดดเด่นจากซากปราสาทที่เป็นโบราณสถาน ที่เรียงรายอยู่รอบเมืองแห่งนี้ ที่นี่เราจะได้อิ่มเอมใจไปกับบรรยากาศอันเงียบสงบของหมู่บ้านและเดินทอดน่องไปตามถนนปูด้วยหินที่ลาดเป็น ทางยาวไปตามบ้านเรือนเก่าแก่ที่สร้างจากหินและเต็มไปด้วยดอกไม้ที่สวยงาม"
          - paragraph: "เที่ยง หลังจากรับประทานมื้อเที่ยงแล้ว เราจะไปเยี่ยมชมอัญมณีด้านสถาปัตยกรรมในหมู่บ้านบรูนิเคล (Bruniquel) ซึ่งได้รับการจัดอันดับ ให้เป็นหนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศสที่ซึ่งมีความโดดเด่นด้วยภาพเงาสะท้อนของปราสาทอันโอ่อ่าทั้ง 2 หลัง ที่นี่จะนำเรากลับไปสู่ยุคกลาง อีกครั้งและได้เดินเล่นไปตามเส้นทางที่มีมนต์เสน่ห์น่าหลงไหล ท่องเที่ยวไปตามย่านที่อยู่อาศัยราวกับหลงเข้าไปในศตวรรษที่ 14, 15 , 16 อย่างไรอย่างนั้น จากนั้นเราจะไปต่อที่ทางตอนบนสุดของหมู่บ้านซึ่งเป็นที่ตั้งของพระราชวังทั้ง 2 แห่งบรูนิเคล (Bruniquel) เพื่อเยี่ยมชมห้อง พำนักของอัศวิน, หอคอยแห่งองค์ราชินี Brunehaut และแกลอรี่แสดงศิลปะในยุคเรอเนซองส์ ที่นี่จะได้พบทัศนีย์ภาพที่สวยงามแห่งหุบเขา Aveyron ซึ่งทอดยาวออกไปไกลสุดสายตาที่จะช่วยเติมเต็มการเยี่ยมชมสถานที่แห่งนี้ได้อย่างสมบูรณ์"
          - paragraph: "บ่าย หลังจากนั้น เราจะท่องเที่ยวต่อไปที่อารามมัวซัค (Moissac Abbey) ซึ่งเป็นสถานที่สำคัญในเส้นทางจาริกบุญของนักบุญเจมส์ (Saint James's) สู่อาสนวิหารเมืองซานเตียโก เด กอมโปสเตลา (Santiago de la Composta) อารามแห่งนี้ได้รับการจัดให้เป็นมรดกโลกโดยองค์การ ยูเนสโกและสถานที่ยอดเยี่ยมแห่งแคว้นมีดี – ปีเรเน (Great Site of Midi-Pyrénées) ประตูและระเบียงฉันนบถ (cloister) ของอารามแห่งนี้มี ชื่อเสียงอย่างมากเพราะเป็นผลงานชิ้นเอกทางด้านสถาปัตยกรรมโนมาเนสก์ (Romanesque) และประตูทางฝั่งใต้ของโบสถ์แซงปีแยร์ (Church of Saint-Pierre) นี้ถือได้ว่าเป็นอัญมณีอันทรงค่าแห่งศตวรรษที่ 12 อย่างแท้จริง เพราะประตูของที่นี้ได้แสดงผลงานแกะสลักบริเวณกึ่งกลางของ ประตูที่ทำขึ้นอย่างวิจิตรบรรจง โดยได้ปรากฏภาพ “พระเยซูผู้ทรงเดชานุภาพ (Christ in Majesty)” , ภาพ ”พระแม่แห่งความการุณย์ (A Virgin of Pity)”, ภาพ ”การลี้ภัยไปอียิปต์ของพระคริสต์ (Flight to Egypt)” และภาพ “การบรรจุร่างของพระคริสต์ (The Entombment)” ที่ถูกสร้างสรรค์ ขึ้นในศตวรรษที่ 15 และปัจจุบันได้จัดแสดงไว้ที่อารามแห่งนี้ ภายหลังจากนั้นเราจะเดินทางไปที่เมืองโอช (Auch) ซึ่งตั้งอยู่ห่างจากอารามมัวซัค (Moissac) 90 กิโลเมตรโดยประมาณ และเราจะรับประทานมื้อค่ำและพักผ่อนที่เมืองโอช (Auch) ในค่ำคืนนี้"
    - title: "เมืองมรดกโลกโอช Auch (UNESCO) – หมู่บ้านลาวาร์ดอง Lavardens – อารามฟลาฮองค์ Abbaye de Flaran – หมู่บ้านเล็คตูร์ Lectoure"
      description:
          - paragraph: "เช้า เมืองศูนย์กลางทางประวัติศาสตร์กัสกอญ (Gascony) และสถานที่อันยอดเยี่ยมแห่งแคว้นมีดี – ปีเรเน (Great Site of Midi-Pyrénées) ห้องรับแขกอันแสนอบอุ่นของเมืองโอชนี้จะทำให้เราหลงไหลไปกับบรรยากาศและมรดกโลกของสถานที่แห่งนี้ เราจะได้ชมหุบเขา Gers Valley จากบนยอดเนินเขาที่ซึ่งเป็นศูนย์รวมทางประวัติศาสตร์ของเมืองโอช เราจะได้สำรวจความสวยงามของที่นี่โดยเดินเล่นไปตามสองฟากถนนที่ ทอดยาวออกไปตามบ้านเรือนอันเก่าแก่ที่แสนงดงามราวกับหลุดออกมาจากภาพวาด หลังอาหารเช้าเราจะเดินทางไปเที่ยวที่จัตุรัสที่สำคัญที่มี ชื่อว่าพลาส เดอ ลา รีพับลิก Place de la Rebublique ที่อยู่บริเวณใจกลางของตัวเมืองเก่าและเป็นสถานที่ตั้งของมหาวิหารเซนต์แมรี (Cathedral of St. Mary) ที่สร้างขึ้นในระหว่างศตวรรษที่ 15 ถึงศตวรรษที่ 17 และได้ขึ้นทะเบียนเป็นมรดกโลกโดยองค์การยูเนสโกเนื่องจากที่นี่ เป็นส่วนหนึ่งของเส้นทางจาริกบุญของนักบุญเจมส์ (Saint James's) โดยมหาวิหารแห่งนี้มีความสูงกว่า 100 เมตรและความกว้าง 35 เมตร จึง"
          - paragraph: "ทำให้ที่นี่เป็นหนึ่งในมหาวิหารที่ใหญ่ที่สุดของฝรั่งเศส ภายในมหาวิหารเราจะได้ชื่นชมกับแถวม้านั่งสำหรับทำพิธีทางศาสนาที่แกะสลักด้วย มือลงบนไม้โอ๊ค และกระจกหน้าต่างสีที่เป็นผลงานศิลปะของศิลปินอาร์โนลด์ เดอ โมล์ส Arnaud de Moles เราจะไปชมหนึ่งในบ้านที่เก่าแก่ที่ สุดของเมืองโอชที่เรียกว่า the Fedel House ที่สร้างขึ้นตั้งแต่ศตวรรษที่ 15 และได้กลายมาเป็นศูนย์บริการนักท่องเที่ยวในปัจจุบัน ห่างจากจุด นี้ไปไม่เกิน 45 นาทีเราจะพบกับศูนย์กลางด้านประวัติศาสตร์ในยุคกลางหรือที่เรียกกันว่า ‘เส้นทางสายสีแดง (red route)’ และถัดไปจากมหา วิหารเราจะสามารถเดินเล่นรอบๆพลาส เซลินี่ Place Salinis และชื่นชมหอคอยอาร์มานยัค Tour d'Armagnac ที่มีความสูงถึง 40 เมตรซึ่งเคย เป็นที่คุมขังนักโทษในสมัยศตวรรษที่ 14"
          - paragraph: "เที่ยง หลังจากรับประทานมื้อเที่ยง เราจะมุ่งหน้าไปที่หมู่บ้านลาวอร์ดอง (Lavardens) ที่ถูกจัดว่าเป็นหมู่บ้านที่สวยที่สุดแห่งหนึ่งของฝรั่งเศส เราสามารถเดินเล่นไปตามท้องถนนและสัมผัสบรรยากาศของหมู่บ้านในยุคกลางและรื่นรมย์ไปกับทัศนียภาพในชนบทของเมืองกัสโคนี่ (Gascony) หลังจากนั้นเราจะไปเยี่ยมเยียนเมืองวาลอง ซูร์ เบส์ Valence-sur-Baïse เมืองหน้าด่านที่น่าหลงไหลก่อตั้งขึ้นมาตั้งแต่ปี1274 และนอกเมืองแห่งนี้เราจะได้พบกับอารามฟลาฮองค์ (Abbaye de Flaran) ซึ่งก่อนหน้านี้เคยเป็นอารามของคณะนักบุญซิสเตอร์เรียน (Cistercian) ที่สร้างขึ้นในศตวรรษที่ 12 และเป็นหนึ่งในสถาปัตยกรรมที่ได้รับการรักษาไว้อย่างดีที่สุดในภูมิภาคตะวันตกเฉียงใต้ของฝรั่งเศส ที่นี่เราจะได้เข้าไปเยี่ยมชมความหรูหราของระเบียงฉันนบถ (cloister), หอประชุมนักบวช (Chapter House) และช่องทางเดินส่วนกลางของ อารามแห่งนี้"
          - paragraph: "บ่าย สำหรับช่วงท้ายของวันนี้ เราจะไปเยี่ยมชมเล็คตูร์ (Lectoure) เมืองเก่ายุคกอลล์-โรมัน (Gallo-Roman) ซึ่งก่อนหน้าที่เป็นวังของมุข นายกและเป็นที่พำนักของท่านเค้าน์แห่งอาร์มานยัค Armagnac เราจะเดินชมป้อมโพรเมนาด และรื่นรมย์ไปกับความสวยงามจากทิวทัศน์ของ หุบเขาแฌร์ (Gers) และเทือกเขาพีเรนีส (Pyrenees) ที่ทอดออกไปไกลสุดสายตา จากนั้นเราจะนั่งรถเลียบไปตามทัศนียภาพและภูมิประเทศ อันงดงามเพื่อไปเช็คอินที่โรงแรม จากนั้นรับประทานมื้อค่ำและพักค้างคืนที่เมืองกงดอง (Condom)"
    - title: "เมืองกงดอง Condom – หมู่บ้านยุคกลางลาซางคล์ Larressingle – มรดกโลกโบสถ์แห่งเมืองโอมีเยอ La collégiale de La Romieu (UNESCO)"
      img: "pyrenees/la-romieu-collegiate"
      alt: "La Collegiate Romieu"
      description:
          - paragraph: "เช้า หลังจากรับประทานมื้อเช้า เราก็จะเริ่มออกเดินทางเพื่อไปเยี่ยมชมเมืองกงดอง (Condom) ซึ่งเป็นเมืองศูนย์กลางของอาร์มานยัก (Armagnac) ซึ่งที่นี่จะเต็มไปด้วยโบราณสถานที่ถูกสร้างขึ้นมา เราจะไปเยี่ยมชมในเขตเมืองโบราณในยุคกลางและชื่นชมมหาวิหารนักบุญ ปีเตอร์ (St. Peter cathedral) ซึ่งมีระเบียงฉันนบถแบบศิลปะฟลามบัวยองท์โกธิค (Flamboyant Gothic) จากนั้น เราจะไปเยี่ยมชมพิพิธภัณฑ์ อาร์มายัก (Armagnac) ซึ่งตั้งอยู่ที่อาคารที่ตั้งอยู่ภายนอกของอดีตพระราชวังของพระราชาคณะ สถานที่แห่งนี้จะบอกเล่าเรื่องราวขั้นตอนของ กระบวนการผลิตบรั่นดีอาร์มายักผ่านเครื่องมือเครื่องใช้ในการผลิตไวน์ที่อยู่ในคอลเลคชั่นสะสมของพิพิธภัณฑ์แห่งนี้"
          - paragraph: "เที่ยง หลังจากใช้เวลาในพิพิธภัณฑ์เสร็จแล้วเราจะมุ่งหน้าไปต่อที่หมู่บ้านยุคกลางลาซางคล์ (Larressingle) ที่เป็นหมู่บ้านปราการที่เล็กที่ สุดในฝรั่งเศสและยังได้รับการจัดอันดับให้เป็นหนึ่งในหมู่บ้านที่สวยงามที่สุดในฝรั่งเศสด้วย ณ ที่นี้เราจะใช้เวลาเดินเล่นชมหมู่บ้านและชื่นชม ซากโบราณสถานของป้อมปราการและคูกำแพงเมืองที่ย้ำเตือนให้เราหวนคิดถึงภาพในอดีตของเมืองแห่งนี้ เราสามารถเดินข้ามสะพานเล็กๆและ ผ่านเข้าไปในประตูปราการของที่นี่ ชื่นชมกับหอคอยยอดมงกุฎและความสวยงามของบ้านเรือนที่หน้าบ้านแสดงสถาปัตยกรรมอันเป็นเอกลักษณ์ ไว้อย่างประณีต รื่นรมย์ไปกับปราสาทในศตวรรษที่13 ที่เป็นตัวอย่างอันโดดเด่นในด้านสถาปัตยกรรมและถัดจาดปราสาทนี้ไปเรายังสามารถ ไปสำรวจโบสถ์ปราการที่สร้างขึ้นแบบศิลปะโรมาเนสก์ในศตวรรษที่15 ได้อีกด้วย"
          - paragraph: "บ่าย หลังจากนั้นเราจะไปเยี่ยมชมเมืองโอมีเยอ (La Romieu) เพื่อเยี่ยมชมโบสถ์คอลเลจิเอท (Collegiate Church) ที่ได้รับการยกย่องให้ เป็นมรดกของโลกโดยองค์การยูเนสโกเนื่องจากเป็นส่วนหนึ่งของเส้นทางจาริกบุญของนักบุญเจมส์ และยังเป็นตัวอย่างอันเลอค่าของสถาปัตย กรรมโกธิคแบบยุโรปตอนใต้ที่สร้างขึ้นในศตวรรษที่ 14 เราจะใช้เวลาเดินชมรอบๆหอคอยใหญ่ทั้ง 2 ชื่นชมประติมากรรมแกะสลักที่อยู่บริเวณ ศูนย์กลางของระเบีบงฉันนบถ และขึ้นไปบนหอทัศนาทรงแปดเหลี่ยมของหอคอย ซึ่งบนนี้เราจะได้อิ่มเอมใจไปกับทัศนีย์ภาพของหมู่บ้านและ แถบชนบทของแคว้นแฌร์ (Gers) อันแสนงดงามที่กว้างออกไปจนสุดสายตา เดินท่องไปรอบๆจัตุรัสในใจกลางเมือง ตื่นตาตื่นใจไปกับประติมา กรรมรูปแมวน้อยน่ารักที่หล่อขึ้นเพื่อเป็นเกียรติแก่ตำนานของแองเจิลลีน (Angeline's legend) ที่เล่าขานถึงเรื่องราวที่เจ้าแมวได้ช่วยชีวิตชาว
หมู่บ้านไว้จากภาวะอดอยากโดยการไล่หนูที่คอยมาขโมยกินพืชผลทางการเกษตรในช่วงของยุคกลาง จากนั้นเราก็จะนั่งรถกลับสู่เมืองตูลูสเพื่อ รับประทานมื้อค่ำและพักค้างคืนในค่ำคืนสุดท้ายในแคว้นมีดี-ปีเรเน (Midi-Pyrénées)"
