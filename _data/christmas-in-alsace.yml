    - title: "เมืองป้อมปราการวิสสเซมบูร์ก Cité fortifiée de Wissembourg, Walking tour in Wissembourg, เมืองแลมบาค์ Lambach; ปราสาทเฟล็คเคนสไตน์ Château Fort de Fleckenstein"
      img: "alsace/chateau-de-fleckenstein"
      alt: "Chateau de Fleckenstein"
      description:
          - paragraph: "วันเดินทาง: Bangkok – Frankfurt – Wissembourg"
          - paragraph: "เช้า เราจะเริ่มต้นทริปอาลซัสที่ ปราสาทเฟล็คเคนสไตน์ หนึ่งในปราสาทผู้เข้าชมมากที่สุดในฝรั่งเศสและคัดเลือกให้เป็น อนุสาวรีย์ประวัติ ศาสตร์แห่งฝรั่งเศสตั้งแต่ปี1898 ปราสาทสร้างขึ้นในศตวรรษที่12 ในสมัยขุนนางแห่งFleckensteinจนกระทั่งปี1720 และเป็นหนึ่งในกลุ่มปรา สาทที่รักษาการณ์ถนนเชื่อมระหว่างเมืองบิทช์ Bitche และ เมืองวิซเซมบูร์ก Wissembourg ปราสาทรูปทรงเหมือนเรือนี้สร้างบนของยอดเขา หินทรายสีชมพูมีความยาว 90 เมตรสูง 30 เมตรและความกว้าง 10 เมตร เราจะเดินเล่นรอบๆปราสาทและชมร่อง รอยของอาคารบ้านเรือน และบันไดวนบนหอ, ชมคุกในอดีตที่สร้างเข้าไปในชั้นหิน"
          - paragraph: "เที่ยง หลังอาหารเราจะไปเที่ยวชมโบสถ์เซนต์ปีเตอร์และโบสถ์เซนต์ปอลในตัวเมืองวิซเซนบูร์ก อดีตสำนักสงฆ์แห่งนี้เป็นคริสตจักรกอธิค ที่ใหญ่เป็นอันดับสองรองจากมหาวิหารสตราสบูร์ก มีพื้นที่ภายในประมาณ1,320 ตารางเมตร โบสถ์จัดแสดงหอระฆังโรมันสร้างขึ้นใน ศตวรรษที่ 11 ในช่วงศตวรรษที่14 และศตวรรษที่15, โบสถ์ถูกตกแต่งอย่างหรูหราด้วยกระจกสี, รูปปั้นและภาพวาดจิตรกรรมฝาผนังแต่เพียง บางส่วนของความอุดมสมบูรณ์ในอดีตรอดจากการปล้นสะดมช่วงความวุ่นวายของการฏิวัติฝรั่งเศส บางส่วนของกระจกสีที่ถูกปล้นไปสา มารถพบได้ที่พิพิธภัณฑ์ Oeuvre Notre-Dameในเมืองสตราสบูร์ก ยอดโคมระย้าแบบโรมาเนสกว้าง 6 เมตรซึ่งเป็นตัวแทนของกรุง เยรูซาเล็มก็หายไปในช่วงปฏิวัติเช่นกัน โคมไฟระย้าในปัจจุบันสร้างในศตวรรษที่19 The มีภาพที่เป็นตัวแทนของเซนต์ คริสโตเฟอร์สูง 11 เมตร เป็นภาพวาดบุคคลที่ใหญ่ที่สุดฝรั่งเศส และเราจะชมอีกหนึ่งในสมบัติล้ำค่าที่หลงเหลืออยู่ในโบสถ์คือไปป์ออร์แกน Orgue Dubois ที่สร้างขึ้นโดยหลุยส์ ดูบัวส์ Louis Dubois ในปี1766 เป็นหนึ่งในเครื่องไปป์ออแกนสไตล์บาร็อคที่ใหญ่ที่สุดในแคว้นอาลซัส"
          - paragraph: "บ่าย ฃ่วงบ่ายเราจะทัวร์รอบเมืองวิเซมบูร์กโดยรถไฟน้อยที่จะพาเราชมทัศนียภาพสวยๆรอบเมือง หลังจากนั้นเข้าที่พักเพื่อทาน อาหารค่ำ และพักผ่อนตามอัธยาศัย"
    - title: "เมืองสตราสบูร์ก Strasbourg; มหาวิหารสตราสบูรก์ Cathédrale Notre Dame de Strasbourg, Palais Rohan, Batorama Canel Boat Trip"
      img: "alsace/strasbourg-cathedral"
      alt: "Cathedral strasbourg"
      description:
          - paragraph: "เช้า เราจะเข้าชมมหาวิหารสตราสบูร์ก Cathédrale Notre Dame de Strasbourg สร้างในศตวรรษที่11 และสร้างเสร็จในอีก250ปี ต่อมา มีความสูง140เมตร ด้วยศิลปะแบบโกธีคและรูปลักษณ์ที่สะดุดตาทำให้วิหารถูกยกย่องว่าเป็นหนึ่งในมหาวิหารแบบกอธิคที่สวย ที่สุดในทั้งหมด ของยุโรป ภายในโบสถ์เราจะได้ชมอุโมงค์ฝังศพอันน่าทึ่ง, ออร์แกนมหึมา, ธรรมาสน์แกะสลักอย่าง สวยงาม, กระจกสีที่สวยงามบอกเล่า เรื่องราวของวิหารและเดินชมความสวยงามของเสาแห่งทูตสวรรค์และสิ่งที่โด่งดังมากที่สุดของวิหาร คือนาฬิกาดาราศาสตร์ที่บอกที่ ตั้งของ พระจันทร์และพระอาทิตย์,จันทรุปราคาและสุริยุปราคาอย่างแม่นยำ"
          - paragraph: "เที่ยง หลังจากนั้นหนีหนาวด้วยการเข้าชมพิพิธภัณฑ์โลฟว์ Musée de l'Œuvre ซึ่งจัดแสดงตั้งแต่ศตวรรษที่19 ภายในหมู่อาคารที่มีเสน่ห์ ตั้งแต่สมัย ศตวรรษที่14และ16 พิพิธภัณฑ์รวมถึงบางส่วนเป็นผลงานชิ้นเอกที่ดีที่สุดของประติมากรรมในยุคกลางที่ได้รับจากโบสถ์อื่นๆ เราจะเดินชื่นชมศิลปะของชาวไรน์ Rhenish Arts ผลงานที่สำคัญของศตวรรษที่15 เช่น หน้าต่างกระจกสีที่ยอดเยี่ยมและห้องนิทรรศการ ที่เต็มไปด้วยศิลปะเรเนสซอง"
          - paragraph: "บ่าย เราจะไปต่อกันที่พระราชวังโรฮาน Palais Rohan สร้างขึ้นระหว่างปี 1732 และ 1742 สำหรับพระคาร์ดินัล อาร์มองด์ เดอ แกสตอน ซึ่งเป็นเจ้าชายบิชอปแห่งสตราสบูร์ก Cardinal Armand-Gaston de Rohan-Soubise เราจะเข้าไหชมพระราชวังบาทหลวงซึ่งสร้างแบบ คฤหาสน์ปารีสเป็นหนึ่งในสถาปัตยกรรมที่ดีที่สุดของศตวรรษที่สิบแปดในฝรั่งเศส พระราชวังบิชอปได้กลายเป็นวังของจักรพรรดิ และพระราชา ไปจนถึงยุคปฏิวัติและตั้งแต่ปี1870 ได้เป็นที่ตั้งของพิพิธภัณฑ์โบราณคดี, พิพิธภัณฑ์ศิลปะการตกแต่งและพิพิธภัณฑ์ศิลปะ ไปในที่สุด"
          - paragraph: "หลังจากนั้นทานอาหารค่ำ อิสระเดินเล่นตลาดคริสมาสต์ในเมืองสตราสบูร์กตลาดคริสมาสที่เก่าแก่ที่สุดในยุโรปซึ่งครั้งแรกเริ่มในศตวรรษที่15 และได้ชื่อว่าเป็นเมือง หลวงแห่งคริสมาสซึ่งในสมัยก่อนตลาดเรียกว่า “คริสคินเดลมาริก” Christkindelsmärik ซึ่งแปลว่าตลาดของพระกุมาร เยซู"
    - title: "พิพิธภัณฑ์ชาวอาลซัส  Musée alsacien, ถ้ำเก็บไวน์ Cave Historique des Hospices, เขื่อนโวบอง Barrage Vauban, สะพาน คูแวร์ Pont Couverts, ฝรั่งเศสน้อย La Petite France, ตลาดคริสมาส Marchés de Noël"
      img: "alsace/strasbourg"
      alt: "Vauban city"
      description:
          - paragraph: "เช้า เราจะไปชมพิพิธภัณฑ์อัลซาสเชียน Musée Alsacien ตั้งขึ้นในปี1907 เพื่อรักษามรดกทางวัฒนธรรมในภูมิภาคที่เป็น เอกลักษณ์ เราจะเดินชมศิลปะพื้นบ้านและประเพณีของชาวอัลซาสเชี่ยนผ่านการจัดแสดงกว่า 5,000 รายการอาทิเครื่องแต่งกาย, ของแต่ง บ้าน, เครื่องเคลือบดินเผา, ของเล่นโบราณ, ภาพทางศาสนาและนอกรีตและการดำเนินชีวิตของชาวยิวในอัลซาสซึ่งของจัดแสดงส่วนใหญ่ มาจากศตวรรษที่14 และ19 ตั้งอยู่ในบ้านกึ่งคฤหาสสมัยศตวรรษที่16 – 17"
          - paragraph: "เที่ยง หลังอาหารเที่ยงสถานที่ที่เราไม่ควรพลาดเมื่อมาถึงแคว้นอาลซาส Alsace นั่นก็คือถ้ำใต้ดินใต้โรงพยาบาลประวัติศาสตร์ La Cave Historique des Hospices ซึ่งเป็นหนึ่งในสถานที่เก็บไวน์ที่ไม่ธรรมดาที่สุดในโลกสร้างขึ้นในศตวรรษที่13 ใต้โรงพยาบาลสตราสบูร์ก อันเก่าแก่เพื่อเป็นที่เก็บไวน์เพื่อพิธีศีลมหาสนิทของโบสถ์และความเชื่อที่ว่าไวน์สามารถบรรเทาและลดผลข้างเคียงของโรคภัยไข้เจ็บใน ผู้ป่วยต่างๆ ไวน์เก่าแก่ที่สุดที่ค้นพบคือไวน์ในสมัยศตวรรษที่14 ได้รับการบันทึกว่าเก่าที่สุดในโลกและเคยใช้ไปแค่สามครั้งเท่านั้นซึ่งครั้งล่า สุดเสริฟในปี1944 ให้กับนายพลฟิลิป เล็คเลิร์ค Philippe Leclerc de Hauteclocque เพื่อฉลองการปลดปล่อยจากการถูกยึดครอง จากเยอรมัน หลังจากนั้นท่านสามารถช้อปปิ้งเลือกซื้อไวน์ที่ส่วนหนึ่งคัดมาจากห้องเก็บไวน์ที่ใต้ดินนั่นเอง"
          - paragraph: "บ่าย ไม่ไกลกันจากอุโมงค์เก็บไวน์เราจะไปชมเขื่อนโวบอง Vauban สร้างขึ้นราวศตวรรษที่16 โดยใช้แผนจากสถาปนิกของกษัตริย์ หลุยส์ที่สิบสี่ นามว่าโวบอง เจตนาของการสร้างเขื่อนโวบอง ก็เพื่อที่จะเสริมแนวรักษาความปลอดภัยของเมือง ทหารสามารถปิดประตูน้ำ เพื่อป้องกันการ บุกรุกจากเรือและเปิดเพื่อให้กระแสน้ำชะลอ ความเร็วของผู้บุกรุกที่เดินทัพเข้ามา เราจะขึ้นไปบนระเบียงของเขื่อนเพื่อ ชมวิวแบบ360องศา"
          - paragraph: "ช่วงบ่ายแก่ๆเราจะไปเดินเล่นที่ฝรั่งเศสน้อยหรือ ลา เปอติตเตอ ฟรองซ์ La Petite France ตั้งอยู่บนเกาะกรองด์ อีล Grande Île ซึ่งเกาะได้ถูกจารึกให้เป็นมรดกโลกยูเนสโกและศูนย์ประวัติศาสตร์ที่มีชื่อเสียงในเรื่องของบ้านเก่ายุคกลางกึ่งไม้กึ่งปูน, อาคารสไตล์บาร็อค สร้างด้วยหินทราย, ลำคลองโบราณและฝายส่งน้ำ ในอดีตลาเปอติตเตอรฟรองซ์ La Petite France เป็นแค่ย่านเสื่อมโทรมของเมืองที่มีแต่ โรงสีและโรงงฟอกหนังที่ต้องใช้น้ำในแม่น้ำเพื่อการผลิตซึ่งน้ำซึ่งทำให้น้ำเน่าเสียและมีกลิ่นเหม็นแต่ตั้งแต่ช่วงกลางของศตวรรษที่20 ก็ได้ ถูกพัฒนาและปรับปรุงภูมิทัศน์ให้กลายเป็นสถานที่ท่องเที่ยวที่มีเสน่ห์และเก็บรักษาบ้านสมัยศตวรรษที่16 – 17 ไว้ให้เที่ยวชมเป็นจำนวน มาก หลังจากนั้นทานอาหารค่ำและอิสระเดินเล่นตลาดคริสมาส ที่ พลาส ดู เทมเปิลเนิฟ Place du Temple Neuf ตลาดคริสมาสที่คึกคัก อีกย่านหนึ่ง"
    - title: "เมืองโอโทรต์ Ottrott; อารามมงแซ็งต์ โอดีล Mont Sainte-Odile Abbey, เมืองออร์ควิลเลอร์ Orschwiller; ป้อมปราสาทโอท คูนนิกซ์บูร์ก Château du Haut-Kœnigsbourg, เมืองเซเลสตาส์ Sélestat; หอสมุดศึกษามนุษยชาติ Bibliothèque Humaniste, โบสถ์นักบุญ เซนต์จอร์จ church of St. George's"
      img: "alsace/chateau-du haut-kœnigsbourg"
      alt: "Chateau du Haut-Kœnigsbourg"
      description:
          - paragraph: "เช้า เราจะเข้าสู่เมืองโอโทรท์เพื่อชมอารามมงแซ็งต์ โอดีล Mont Sainte Odile ซึ่งตั้งอยู่ที่ 760 เมตรเหนือยอดเขาวอสจ์ Vosges เป็นที่ตั้งของคอนแวนต์ที่มีอิทธิพลหลายศตวรรษโดยรู้กันในอีกชื่อหนึ่งว่าอารามโฮเอนเบอร์ก the Hohenburg Abbey,แม้วันนี้ได้ถูกดัด แปลงเป็นโรงแรมแต่อดีตสถานที่ศักดิ์สิทธิ์ที่เคยซื่อตรงกับโอดีล,นักบุญอุปถัมภ์ของฝรั่งเศสยังคงดึงดูดผู้แสวงบุญจำนวนมากและนักท่อง เที่ยวทั่วไเพื่อท่องเที่ยวป่าธรรมชาติโดยรอบ เราจะเดินตามป้ายบอกทางเพื่อไปชมผนังของป้อมปราการหินที่เรียกว่าผนังของคนนอก ศาสนา the Pagan wall สร้างขึ้นประมาณ1000 ปีก่อนคริสตกาลซึ่งเป็นต้นกำเนิดของเรื่องราวความเชื่อเรื่องผู้วิเศษมากมาย"
          - paragraph: "เที่ยง ปราสาทดุจเทพนิยายโอต คูนนิกซ์บูร์ก Château du Haut-Koenigsbourg เป็นหนึ่งในอนุสรณ์สถานที่มีชื่อมากที่สุดในประเทศ ฝรั่งเศสสร้างขึ้น ในศตวรรษที่12 ตั้งในตำแหน่งยุทธศาสตร์ของเมืองมีวัตถุประสงค์เพื่อเฝ้าเส้นทางไวน์และข้าวสาลีสู่ทิศเหนือและเส้นทาง ขนส่งเครื่องเงิน และเกลือจากตะวันตกไปตะวันออกสิ่งก่อสร้างผุพังลงช่วงยุคสงคราม30ปี เดินเที่ยวภายในห้องพักที่สวยงามตกแต่งด้วย ภาพวาดจิตรกรรม ฝาผนัง, เฟอร์นิเจอร์แบบเรเนสซองและเตาเหล็กหล่อ ชมอาวุธจากยุคกลางที่ชั้นใต้ดินที่มีอาวุธหน้าไม้ทุกประเภทและทั้ง ดาบและเกราะ"
          - paragraph: "บ่าย เดินทางสู่เมืองเซเลสตาร์ Sélestat เพื่อเข้าชมหอมนุษยชาติศึกษาที่เก่าแก่ที่สุดในแคว้นอาลซัส Bibliothèque Humaniste ก่อตั้งขึ้นในศตวรรษที่14 จัดแสดงคอลเลกชั่นคัมภีร์สวดมนต์ในสมัยเวโรวิงเจียนในศตวรรษที่7และสำเนากอซโมกราเฟีย อินโทรดักชิโอ Cosmographiae Introductio ซึ่งเขียนถึงโลกใหม่ 'อเมริกา' เป็นครั้งแรกและเขียนกล่าวถึงต้นคริสต์มาสเป็นครั้งแรกอีกด้วย ไม่ไกลกันเราจะเข้าชมโบสถ์เซนต์จอร์จ โบสถ์คริสตจักรแบบโกธิคสร้างในศตวรรษที่14โดยบาทหลวงฌอง เดอ เวสทูส Jean de Westhuss เป็นโบสถ์คริสตจักรที่สวยงามอีกแห่งหนึ่งแต่เดิมเป็นโบสถ์พระแม่มารี โบสถ์มีชื่อเสียงในเรื่องของต้นคริสต์มาสที่แขวนตั้งแต่ศตวรรษที่15 เดินเล่นในเมืองและช้อปปิ้งตลาดคริสมาส หลังจากนั้นเดินทางสู่เมืองริโบวิลเล่เพื่อทานอาหารค่ำและเข้าที่พัก"
    - title: "วันที่ เมืองริโบวิลเล่ Ribeauvillé; ปราสาทแซ็งต์ อูลริค Château de Saint-Ulrich, ถ้ำบ่มไวน์ Cave de Ribeauvillé, เมืองริกเวียร์ Riquewihr; พิพิธภัณฑ์คุกโบราณ Musée de la Tour des Voleurs, ช้อปปิ้งถนน เจเนราล เดอ กอล Rue du Général de Gaulle, ตลาดคริสมาส  Marché de Noël Riquewihr, เมืองเคเซอส์เบอร์ก Kaysersberg; ปราสาทเคเซอส์เบิร์ก Château de Kaysersberg, ตลาดคริสมาส Marché de Noël Kaysersberg"
      img: "alsace/kayserberg"
      description:
          - paragraph: "เช้า Saint-Ulrich เป็นหนึ่งในสามปราสาทของเมืองริโบวิลเล่ที่สร้างขึ้นราวศตวรรษที่13 บนหน้าผาที่ยื่นออกไปเหนือหุบเขาเสตรนจ์ บาคช์ Strengbach Valley ซึ่งอยู่สูง 530เมตร สมัยโบราณใช้เป็นที่ตั้งควบคุมเส้นทางยุทธศาสตร์ที่เชื่อมที่ราบอัลเซเทียนถึงหุบเขาสูง ลีพเพรอร์ Lièpvre จนถูกทิ้งร้างในศตวรรษที่16 ชมความหลากหลายของรูปแบบสถาปัตยกรรมโกธิคและแม้กระทั่งองค์ประกอบโรมัน เรเนสซอง เราจะเดินชมหอสังเกตการณ์จากศตวรรษที่ 12, ห้องโถงอัศวินและห้องพักขนาดใหญ่ในศตวรรษที่13, ร่องลูกศรที่หน้าต่างทาง เข้าและผนังด้านนอกจากศตวรรษที่14 และโบสถ์แซ็งต์ อูลริคสร้างขึ้นในศตวรรษที่ 15"
          - paragraph: "หลังจากนั้นเราจะไปเที่ยวห้องใต้ดินเก็บ ไวน์ ที่ Cave de Ribeauvillé เราจะไปสัมผัสเสน่ห์และไขความลับของไวน์ฝรั่งเศสโดยชิมไวน์จาก ถังบาร์เรลเก่า100 ปี ค้นพบขั้นตอนของการผลิตไวน์จากเถาจนบรรจุขวด ต้องขอบคุณเกษตรกรผู้ปลูกไวน์ที่ประสบความสำเร็จในการ ฟื้นฟูมรดกทางวัฒนธรรมที่แท้จริงในชนบทและในภูมิภาค ให้ท่านได้เลือกซื้อไวน์ในชุดเกราะสีสดใสที่หลากหลายในห้องเก็บไวน์และสะ ดวกสบายกันตามอัธยาศัย"
          - paragraph: "เที่ยง หลังทานอาหารเที่ยงพื้นเมืองแบบอาลซัสในเมืองเพื่อนบ้านริกเวียร์ Riquewihr เราจะไปค้นพบตูร์ เด โวเลอร์ Tour des Voleurs หรือหอแห่งวายร้าย อดีตหอคอยป้องกันและคุกในศตวรรษที่14 พิพิธภัณฑ์จัดแสดงคุกและห้องทรมานโบราณและเครื่องมือทรมานในสมัย ยุคกลาง และชมห้องผู้คุ้มกันที่เข้าร่วมการสอบสวนนักโทษ หลังจากนั้นเราจะปล่อยอิสระให้ทุกท่านเดินเล่นในเมืองแห่งไร่ไวน์เล็กๆน่ารัก เหมือนเมืองในเทพนิยายที่มีทั้งร้านขนม, ร้านอาหารและไวน์ให้ท่านได้เลือกซื้อที่ถนนเจเนราล เดอ กอล Rue du Général de Gaulle จนถึงเวลานัดหมาย"
          - paragraph: "บ่าย ช่วงบ่ายเราจะเดินทางเข้าเมืองเคเซอร์สเบอร์ก Kayserberg อดีตเมืองจักรวรรดิโรมันอันศักดิ์สิทธิ์ที่ภูมิใจนำเสนอป้อมปราสาท อิมพีเรียลหรือปราสาทเคเซอส์เบิร์ก Château de Kaysersberg สร้างในศตวรรษที่12เพื่อเป็นแนวเขตเส้นทางที่มาจากเมืองลอเรน Lorraine หมู่บ้านยุทธศาสตร์ที่สำคัญในสงครามต่อต้านจักรวรรดิโรมันอันศักดิ์สิทธิ์และดยุคแห่งลอร์เรน ป้อมทรงกระบอกที่แข็งแกร่งเป็นหนึ่งในป้อม ทรงกลมที่เก่าแก่ที่สุดในแคว้นอาลซัสกับผนังหนากว่า4 เมตรภายในกำแพงป้องกันโดยผู้ดูแล เราจะเดินชมคฤหาสน์ที่มี หน้าต่างแบบศิลปะ โกธิค เราจะตะกายบันได100ขั้นเพื่อขึ้นไปด้านบนของป้อมเพื่อชื่นชมบรรยากาศแบบพาโนรามาที่สวยงามของเมือง Kaysersberg หลังจาก นั้นเดินทางสู่เมืองคอลมาร์ Colmar เพื่อทานอาหารค่ำและเข้าที่พัก"
    - title: "เมืองอุงเกอร์สไฮม์ Ungersheim; พิพิธภัณฑ์มรดกทางวัฒนธรรมอาลซัส Écomusée d'Alsace, เมืองมรดกโลกเนิฟ-บริซาค Neuf-Brisach; เมืองป้อมปราการเนิฟ-บริซาค, เมืองวินเซนไฮม์ Wintzenheim; ปราสาทโอแลนด์สเบอร์ก Château du Hohlandsbourg, เมืองเอกิชไฮม์ Eguisheim;เมืองเก่าเอกิชไฮม์และตลาดคริสมาส"
      img: "alsace/chateau-du-hohlandsbourg"
      alt: "Chateau du Hohlandsbourg"
      description:
          - paragraph: "เช้า เช้านี้เราจะเดินทางสู่เมืองอุงเกอร์สไฮม์ Ungersheim เพื่อเที่ยวชมพิพิธภัณฑ์มรดกทางวัฒนธรรมอาลซัสซึ่งเป็นพิพิธภัณฑ์กลาง แจ้งที่ใหญ่ที่สุดในยุโรป พิพิธภัณฑ์จำลองประเพณีและพื้นเพความเป็นอยู่ของบ้านในชนบททั้งภูมิภาคให้กลับมามีชีวิตอีกครั้ง ทั้งบ้านกึ่งไม้ กึ่งปูนกว่า 70หลัง, ฟาร์มและป่าบนพื้นที่ 600ไร่ ร่วมกิจกรรมในท้องถิ่นกับอาสาสมัครที่อยู่ในหมู่บ้านเพื่อเรียนรู้การใช้ชีวิตของชาวบ้าน ในศตวรรษที่16-19" 
          - paragraph: "เที่ยง เนิฟ-บริซาค Neuf-Brisach เป็นป้อมปราการที่มั่นเชิงกลยุทธ์ทรง8เหลี่ยมแบบเท่ากันเป๊ะสร้างขึ้นในสมัยศตวรรษที่16 เป็นผลงาน ชิ้นเอกชิ้นสุดท้ายของโวบอง Vauban วิศวกรทางการทหารที่มีชื่อเสียงสร้างโดยคำสั่งของกษัตริย์หลุยส์ที่14เพื่อเพิ่มความปลอดภัยต่อ แคว้นอาลซัสและได้รับการขึ้นซื้อให้เป็นมรดกโลก เราจะเดินชมจุดสำคัญของเมืองโดยไกด์ท้องถิ่นในชุดย้อนยุค หลังจากนั้นเราจะไปทาน อาหารเที่ยงในเมือง"
          - paragraph: "บ่าย เราจะไปเข้าเมืองวินเซนไฮม์เพื่อชมความอลังการของปราสาทโอแลนด์สเบอร์ก Hohlandsbourgสร้างขึ้นบนยอดภูเขาที่มีทัศนีย ภาพแบบพาโนรามารอบที่ราบอาลซัสและเทือกเขาโวสก์ Vosges ในวันที่อากาศดีเราอาจจะได้เห็นยอดแหลมของมหาวิหารสตราสบูร์ก และเทือกเขาแอลป์ของสวิสเซอร์แลนด์ ฐานที่มั่นทางทหารนี้สร้างขึ้นในศตวรรษที่13 เป็นที่บังคับบัญชาของลอร์ดแอบส์เบิร์กส์มีขนาดกว้าง 100 เมตรและยาว 60 เมตรเป็นป้อมปราสาทที่ใหญ่ที่สุดในแคว้นอาลซัส ในช่วงหลายปีที่ผ่านมาปราสาทได้รับการบูรณะอย่างสมบูรณ์"
          - paragraph: "หลังจากนั้นเราจะเดินทางเข้าเมืองเอกิชไฮม์ Eguisheim หนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศสเป็นหมู่บ้านยุคกลางที่คับคั่งไปด้วยบ้าน กึ่งไม้กึ่งปูนที่สวยงามและประดับประดาด้วยดอกไม้แต่ในช่วงฤดูหนาวเมืองนี้ติดหนึ่งใหมู่บ้านแห่งดวงดาวคริสมาสที่สวยที่สุดในฝรั่งเศส และทุกพื้นที่เป็นส่วนหนึ่งของดวงดาวชมแสงไฟคริสมาสและการตกแต่งต้นคริสมาสที่สวยงามกลิ่นของชอกโกแลตหอมๆและขนมปังขิงจะ เรียกให้ทุกคนต้องแวะทุกร้านเพื่อชิมของอร่อยๆ เราจะให้ทุกท่านเดินเล่นถ่ายรูปและช้อปปิ้งตามอัธยาศัยจนถึงเวลานัดพบและเดินทางกลับ เข้าเมืองคอลมาเพื่อทานอาหารค่ำและเข้าที่พัก"
    - title: "เมืองคอลมาร์ Colmar; เมซง เด แต็ตส์ La Maison des Têtes, โบสถ์โดมินิกัน Église des Dominicains, โบสถ์แซ็งต์มาแต็ง Église Saint-Martin, เวนิสน้อย La Petite Venise, ตลาดคริสมาส Marchés de Noël, เมืองมูลลูส Mulhouse; วัดแซ็งต์เอเตียน Temple Saint-Étienne, ศาลากลางและ พิพิธภัณฑ์ประวัติศาสตร์ Hôtel de ville - Musée Historique"
      img: "alsace/colmar"
