      description:
          - paragraph: "เราจะเที่ยวในตัวเมืองคอลมาร์ Colmar, เราจะเดินไปชมบ้านแห่งหัว Maison des Tetes ซึ่งมีการตกแต่งสไตล์เรเนซองส์ ประดับไปด้วยรูปปั้นหัวเล็กๆ111หัวบนขอบหน้าต่างของอาคาร3 ชั้นในยุคเยอรมันเรเนซองมีหลังคาเป็นรูปก้นหอยและมีรูปปั้นของช่างทำ ถังไม้ไวน์แกะสลักในปี1902โดยศิลปินชาวฝรั่งเศสออกุสต์ บาโทลดี Auguste Bartholdi ผู้ออกแบบเทพีเสรีภาพในวันประกาศสันติภาพของ อเมริกา หลังจากนั้นเราจะไปชมโบสถ์โบราณแซ็งต์ มาแต็ง Saint-Martin เดิมเป็นแบบโรมาเนสสร้างราว ศตวรรษที่10 ที่เราเห็นในปัจจุบัน เป็นแบบโกธีคสร้างราวศตวรรษที่12 และ 13 ยอดโดมเหนือหอระฆังเป็นศิลปะเรเนซองค์ต่อเติมช่วงศตวรรษที่15 ชมสีสันของกระเบื้อง มุงหลังคาแบบชาวอาลซัส, รูปแกะสลักหน้าประตูที่เกี่ยวกับวันพิพากษาและภาพสีบนกระจกโบสถ์"
          - paragraph: "เที่ยง   หลังอาหารเที่ยงเราจะไปชมความสวยงามของบ้านไม้ยุคกลาง  ‘ลิตเติ้ลเวนิส’ เป็นชื่อที่ได้รับ ตอนสร้างลำน้ำลอช Lauch ในเมืองคอล์มาร์ชื่อนี้อาจจะมาจากการจัดตำแหน่งของบ้านเดิมจากทั้งสองด้านของแม่น้ำที่เอื้อประโยชน์แก่ ฝั่งตะวันออกเฉียงใต้ของเมือง จุดแรกในทัวร์ของลิตเติ้ลเวนิสคือ แคว เดอ ลา ปวสซงเนอรี Quai de la Poissonnerie หรือสะพานปลาเรา จะเดินสะพานเล็กๆข้ามถนนตองเนอรฺ์ Rue des Tanneurs ที่ชาวประมงใช้ในการขายปลาสดที่นี่ บ้านไม้ยุคกลางสีสันสดใสที่เรียงเป็นแถว ยาวตลอดถนนส่วนใหญ่เป็นกลุ่มผู้ทำประมงทั้งนั้น เราจะเดินชมบ้านเรือนที่ประดับประดาด้วยไฟคริสมาสและของตกแต่งคริสมาสสีสัน สวยงามต้อนรับช่วงเทศกาลริสมาส อิสระให้ท่านเดินตลาดคริสมาสอย่างจุใจจนถึงเวลานัดหมาย"
          - paragraph: "บ่าย หลังจากนั้นเราจะเดินทางสู่เมืองมูลลูส เราจะไปเดินเล่นที่จัตุรัสพลาส เดอ ลา เรยูเนียน Place de la Réunion ชมการตกแต่งคริสมาสที่โดดเด่นที่ Hôtel de ville ศาลากลางมูลลูสอาคารสไตล์เรเนซองส์เป็นที่ใช้สำหรับพิธีและการประชุมของสภาเทศบาล และยังเป็นพิพิธภัณฑ์ประวัติศาสตร์ของเมืองซึ่งบอกเล่าถึงประวัติศาสตร์ของอดีตสาธารณรัฐมูลลูส ชมจัดแสดงพิพิธภัณฑ์ทั้งด้านในและ ด้านนอก หลังจากนั้นไม่ไกลกันเราจะเข้าชมโบสถ์แซ็งเอเตียน Temple Saint-Étienne โบสถ์โปรเตสแตนซ์ที่มีหอระฆังสูง 97 เมตรซึ่งเป็น หอระฆังที่สูงที่สุดในภูมิภาค Haut Rhine เราจะชมกระจกสีที่มีลวลดลายและสีสันสดใสสะดุดตาศิลปะสมัยศตวรรษที่13 และคอกนักร้อง ประสานเสียงที่ทำด้วยไม้โอ๊คสีเข้มตั้งแต่สมัยศตวรรษที่16 หลังจากนั้นเราจะเดินทางข้ามชายแดนสู่เมืองซูริคประเทศสวิสเซอร์แลนด์"
    - title: "เมือง Zurich; ปราสาทไคเบอร์ก Kyburg Castle, พิพิธภัณฑ์แห่งชาติซูริค Swiss National Museum, โบสถ์คริสจักร เฟรามุนสเตอร์ Fraumünster Church"
      img: "alsace/zurich"
      alt: "Zurich"
      description: 
          - paragraph: "เช้า เราจะเที่ยวชมพิพิธภัณฑ์ปราสาทไคเบอร์ก Kyburg Castle พิพิธภัณฑ์ที่ได้รับรางวัลระดับนานาชาติแห่งนี้จะบอกเล่าเรื่องราวอัน หลากหลายอย่างลึกซึ้งเกี่ยวกับปราสาทอายุกว่า800ปี ปราสาทไคเบอร์กKyburg เป็นปราสาทศักดินาที่สำคัญที่สุดของภาคตะวันออก ของสวิสเซอร์แลนด์ เป็นบ้านของเคาท์แห่งไคเบอร์กหนึ่งในบ้านศักดินาชั้นสูงแห่งเยอรมันใต้ เราจะเดินเข้าไปสำรวจห้องครัวยุคกลางเพื่อ ลองสูดกลิ่นเครื่องเทศที่ยังหลงเหลืออยู่และเข้าไปมีส่วนร่วมในห้องศาล สำรวจห้องใต้ตินจนถึงห้องใต้หลังคาและแม้แต่ห้องทรมานนักโทษ"
          - paragraph: "หลังจากนั้นเราจะไปเดินพิพิธภัณฑสถานแห่งชาติซูริคเป็นที่เก็บของสะสมทางวัฒนธรรมและประวัติศาสตร์ที่ใหญ่ที่สุดในประเทศ เราจะค้น พบว่าเบื้องหลังกำแพงกว่า100 ปีมีประวัติศาสตร์ที่ยังมีชีวิตให้เราได้ไปค้นพบถึงชีวิตความเป็นอยู่ของคนสวิสในอดีตตั้งแต่มรดกที่สำคัญ ทางศิลปะและงานฝีมือไปจนถึงของที่ใช้ในชีวิตประจำวันตั้งแต่ยุคประวัติศาสตร์ถึงยุคปัจจุบัน"
          - paragraph: "เที่ยง หลังอาหารเที่ยงเราจะไปชมโบสถ์คริสตจักรเฟรามุนสเตอร์ Fraumünster ที่มียอดสีเขียวสะดุดตาเป็นหนึ่งในสถานที่ที่โดดเด่นที่สุด ของซูริคโดยเฉพาะอย่างยิ่งหน้าต่างกระจกสีโดยมาร์คชากาล Marc Chagall และออกุสโต เกียโคเม็ตติ Augusto Giacometti ที่มีชื่อเสียง โบสถ์คริสตจักรถูกสร้างขึ้นช่วงกลางศตวรรษที่9 เราจะชมห้าหน้าต่างกระจกสีที่ทำโดยมาร์คชากาลในปี1960 เช่นเดียวกับดอกกุหลาบในปีก ด้านใต้และอีกหน้าต่างกระจกที่สำคัญคือ 'สวรรค์บนสวรรค์' ' The Heavenly Paradise ในปี1945สร้างและออกแบบโดยออกุสโต เกียโคเมตติ ซึ่งเป็นลุงของศิลปิน ที่มีชื่อเสียงของสวิส อัลแบร์โต เกียโคเมตติ Alberto Giacometti และที่พลาดไม่ได้คือด้านปีกทิศตะวันตกเฉียงเหนือ ที่ติดตั้งท่อออร์แกนจำนวน 5793ท่อซึ่งใหญ่ที่สุดในมณฑลซูริค"
          - paragraph: "บ่าย ช่วงบ่ายเตรียมยืดกล้ามเนื้อเพื่อเดินช้อปปิ้งถนนบานฮอฟสตราส Bahnhofstrasse เป็นหนึ่งในถนนช้อปปิ้งที่มีชื่อเสียงมากที่สุด ในโลกความยาว 1.4 กิโลจากสถานีรถไฟยาวไปจนถึงทะเลสาบ อิสระให้ท่านช้อปปิ้งจนถึงเวลานัดหมายเพื่อทานอาหารค่ำและเข้าที่พัก"
