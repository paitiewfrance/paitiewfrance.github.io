    - title: "สนามบินชาลล์ เดอ กอล Paris CDG และเดินทางสู่สนามบินเมืองตูลูส Toulouse Blagnac Airport"
      description:
         - paragraph: "เดินทางถึงสนามบินชาลล์ เดอ กอล จากนั้นเปลี่ยนเครื่องไปยังสนามบินตูลูส บลานยัค Toulouse Blagnac Airport เพื่อทานอาหารและพัก ค้างคืนในตัวเมือง"
    - title: "ตูลูส Toulouse – บาซิลิสก์ แซ็งต์ แซร์นัง Basilique Saint-Sernin (UNESCO)"
      description:
         - paragraph: "เช้า เมืองตูลูสอยู่บริเวณใจกลางของทางตะวันตกเฉียงใต้ ของฝรั่งเศส ซึ่งในสมัยก่อนเมืองนี้เป็นเมืองของชาวโรมันรู้ จักกันในนาม ‘เมือง สีชมพู (Pink City)’ ดังนั้นอิฐสีชมพูที่ใช้ ก่อสร้างอาคาร และบ้านเรือนของเมืองนี้จึงทำให้เมืองนี้มี เสน่ห์ความงดงามที่เป็นเอกลักษณ์ของตนเอง หลังอาหารเช้า เราจะเดินไปตามถนนเล็กๆที่เป็นศูนย์กลางทางประวัติศาสตร์ ชื่นชมคฤหาสน์และบ้าน ในยุคเรอเนซองส์อันเป็นอนุสรณ์ สถานอันโด่งดังจากศตวรรษที่16 จากนั้นเดินไปตามถนนเล็กๆที่ปูด้วยอิฐสีแดงที่นำเราไปสู่โบสถ์ Basilique Saint-Sernin ซึ่งเป็นหนึ่งในโบสถ์อันวิจิตรงดงามที่สุดใน เส้นทางจาริกบุญในยุคกลางที่ใช้เดินทางไปยังอาสนวิหารเมือง Santiago de Compostela ประเทศสเปนซึ่งโบสถ์ดัง กล่าวถูกสร้างขึ้นในศตวรรษที่ 11 - 13 อีกทั้งยังเป็นโบสถ์โรมันที่ใหญ่ที่สุดในยุโรป ที่ได้รับการอนุรักษ์และขึ้นทะเบียนยูเนสโก UNESCO เป็น มรดกโลกตั้งแต่ปี 1998 อีกด้วย โบสถ์แห่งนี้ ได้ถูกสร้างขึ้นเพื่ออุทิศให้แก่นักบุญซาเทอมินุส แซร์นัง Saturninus Sernin แห่งเมืองพาทราส์ Patras ประเทศกรีซผู้ซึ่งยอมอุทิศชีวิตตนเองเพื่อ ศาสนาแม้ว่าจะถูกฆ่าอย่างทรมานโดยการถูกพันธนาการไว้กับวัวกระทิง"
         - paragraph: "จากนั้นเราจะเดินทอดน่องไปรอบๆอาคารและชื่นชมความสวยงามที่อยู่รอบข้างซึ่งทางด้านหน้าอาคารของโบสถ์จะมีประตูทางเข้าที่สำคัญตกแต่ง ด้วยประติมากรรมอันประณีตงดงาม ระหว่างการเยี่ยม ชมวิหารศักดิ์สิทธิ์อันเก่าแก่แห่งนี้ เราจะไปสัมผัสบรรยากาศอันเงียบสงบและภายในโบสถ์ เราจะเดินชมบริเวรแท่นขับร้องเพลงสวด Choir ที่โอบล้อมด้วยคูหาสวดมนต์ทั้ง 9 ที่สร้างขึ้นในสมัยศตวรรษ ที่16 - 17 และสามารถเดินสำรวจบริเวณทางเดินโดยรอบอันโอ่อ่าของวิหารซึ่งปรากฏแผ่นหินอ่อนแกะสลักอันโดดเด่นทั้ง 7 ที่ทำขึ้นในศตวรรษที่11 หลังจากนั้นเราจะไปเยี่ยมชมสำนักคอนแวนต์แห่ง จาโคบิน (Couvent des Jacobins) ผลงาชิ้นเอกของศิลปะแนวล็องก์ดอกโกธิค (Languedoc Gothic) จากศตวรรษที่13 เราจะได้ชื่นชมความงามของโบสถ์ที่สร้างขึ้นจากการก่ออิฐและสิ่งก่อสร้างที่เป็น ระเบียงที่สวยงาม"
         - paragraph: "เที่ยง หลังอาหารกลางวันที่ Brasserie Moustache อันมีชื่อเสียงกันแล้ว เราจะเดินทางต่อไปที่ Place du Capitol ซึ่งเป็นศาลากลางของเมืองตูลุส (Toulouse) เราสามารถใช้เวลาในตอนนี้เพลิด เพลินไปกับการจิบเอสเพรโซ่ริมเฉลียงและชื่นชมรูปแบบอันมีเอกลักษณ์ของอาคารบ้านเรือนรวมถึงกำแพงอิฐและโค้งทางเดินทั้ง 29 ที่ด้านหน้ามีสถาปัตยกรรมที่โดดเด่นด้วยเสาหินอ่อนสีชมพูขนาด ใหญ่ที่สร้างตั้งแต่ในศตวรรษที่16 และเรายังสามารถสังเกตเห็นอาคารที่ซึ่งเคยเป็นหอจดหมายเหตุที่กลายมาเป็นสำนักงานนักท่องเที่ยว ณ ปัจจุบันอีกด้วย"
         - paragraph: "บ่าย ในช่วงบ่ายมัคคุเทศก์ท้องถิ่นจะนำเราไปชมพิพิธภัณฑ์วิจิตรศิลป์เพื่อให้เราได้ชื่นชมการจัดแสดงของสะสมและภาพวาดศิลปะต่างๆและระหว่างเดินสำรวจอาคารแห่งประวัติศาสตร์นี้ที่เต็มไป ด้วยสถาปัตยกรรมอันสง่างาม อาทิเช่น โถงบันไดและห้องรับแสงอาทิตย์อันกว้างขวาง เราจะใช้เวลาเดินเล่นตามอัธยาศัยไปตามทางเดินสองฟากคลองอันร่มรื่นและเพลิดเพลินไปกับบรรยากาศอันแสน ผ่อนคลายของที่นี่ หลังจากนั้น เราจะรับประทานอาหารค่ำและพักค้างคืนในเมืองตูลุส"
    - title: "เมืองแซ็งต์-แบร์ทรองด์ เดอ คอมมิน Saint-Bertrand-de-Comminges, โบสถ์แซ็งต์จุส เดอ วาลคาเบรีย์ Basilique Saint-Just de Valcabrère, หอสังเกตการณ์ดาราศาสตร์ พิคดู มิดิ Pic du Midi de Bigorre"
      description:
         - paragraph: "เช้า หลังอาหารเช้าเราจะเดินทางสู่แซ็งต์ แบร์ทรองค์ เดอ คอมเมน หมู่บ้านยุคกลางที่ได้รับเลือกให้เป็นสถานที่ท่องเที่ยวยอดเยี่ยมแห่งแคว้นพีเรเน่และเป็นหนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศสตั้งอยู่ บนพื้นที่สีเขียวอันเงียบสงบ เราะจะไปค้นพบความสวยงามของหมู่บ้านที่มีถนนลานหินและบ้านกึ่งไม้กึ่งปูนแบบยุคกลาง หลังจากนั้นเราจะขึ้นไปตามถนนเพื่อไปเที่ยวชมโบสถ์แซ็งต์มารีย์ Sainte Marie ซึ่งเป็นมรดกโลกในฐานะที่เป็นหนึ่งในเส้นทางแสวงบุญของเซนต์เจมส์ มีทิวทัศน์อันงดงามรอบโบสถ์ครอบคลุมหมู่บ้านและหุบเขาด้วยวิวแบบ360องศา โบสถ์ดั้งเดิมสร้างในแบบโรมันในศตวรรษที่12 และขยายเป็นแบบโกธีคในศตวรรษที่15และแบบเรเนซองซ์ในศตวรรษที่16 เราจะเดินชมความงามของทางเดินซุ้มรอบโบสถ์ที่มีระเบียง4 แห่งซึ่งมีทั้งแบบโรมาเนซและแบบโกธีค เราจะเดินชื่นชมการแกะ สลักลวดลายที่สวยงาม, ชมประตูทางเข้าโบสถ์, กระจกสีแบบเรเนซองซ์และภาพเขียนสมัยยุคกลางรอบหลุมศพแซ็งต์ แบร์ทรองค์ จับตาการแกะสลักคอกนักร้องประสานเสียงตั้งอยู่ตรงกลางของโบสถ์ ซึ่งสร้างโดยช่างฝีมือแกะสลักที่เก่งที่สุดในตูลูสสร้างในศตวรรษที่16"
         - paragraph: "เที่ยง เราจะออกจากหมู่บ้านผ่านท่าเรือแกเบรียล Porte Gabriel เราจะชื่นชมธรรมชาติที่อุดมสมบูรณ์สองฝั่งชนบทระหว่างมุ่งหน้าไปไม่ไกลนักเราจะไปเที่ยวชมโบสถ์แซ็งต์ จุสต์ เดอ วาลคาเบรีย Basilique Saint-Just de Valcabrère สร้างขึ้นในศตวรรษที่11-12 ล้อมรอบไปด้วยบ้านชนบทสวยๆที่เป็นตัวอย่างของสิ่งก่อสร้างแบบศิลปะโรมาเนสและยังเป็นหนึ่งในเส้นทางแสวงบุญซานเตียโก เดอ คอมโพสเทลลา โบสถ์ได้รับคัดเลือกให้เป็นจุดท่องเที่ยวยอดเยี่ยมของแคว้นพีเรเน่และได้ขึ้นทะเบียนเป็นมรดกโลกอีกด้วย เบื้องหลังด้านโค้งของหัวโบสถ์เราจะได้ชื่นชมความงดงามเหนือเมืองแซ็งต์ แบร์ทรอง เดอ คอมมินและวิหารที่อยู่เบื้องหลัง"
         - paragraph: "บ่าย หลังอาหารเที่ยงเราจะเดินทางไปตามภูเขาพีเรเน่เพื่อเดินทางสู่พิค ดู มีดี แห่ง บิกอร์ Pic du Midi de Bigorre หอดาราศาสตร์ที่มีชื่อเสียงและยังเป็นจุดที่ได้รับการโหวตให้เป็นจุดท่อง เที่ยวยอดเยี่ยมของแคว้นพีเร่เน่ จากฐานเราจะนั่งกระเช้าขึ้นไปถึงยอดที่ระดับความสูง 2,877 เมตร ซึ่งบนยอดเขาเป็นที่ตั้งของหอสังเกตการณ์ดาราศาสตร์ ให้ทุกท่านได้ชมวิวทิวทัศน์แบบ360องศา ทั่วภูเขาพีเรเน่ที่สวยงามจนแทบจะลืมหายใจ เราจะเดินดูพิพิธภัณฑ์ที่จัดแสดงเกี่ยวกับดารา ศาสตร์และประวัติของ พิค ดู มีดี Pic du Midi de Bigorre"
    - title: "เมืองศักดิ์สิทธิ์ลูรด์ Lourdes, สุสานใต้ดิน และ อารามใต้ดินเซนต์ ปิอุสที่10"
      description:
         - paragraph: "เช้า เราจะเดินทางสู่เมืองลูร์ด Lourdes สถานที่แสวงบุญที่สำคัญเป็นอันดับสองต่อจากกรุงโรม ในปี1858 ในถ้ำไกล้กับเมือง กร็อต เดอ มาซาบีลล์ Grotte de Massabielle ได้เกิดอัศจรรย์ของพระ แม่มารีปรากฏองค์ต่อหน้าเด็กผู้หญิงคนหนึ่งที่ชื่อว่า เบอร์นาเด็ต Bernadette ตั้งแต่นั้นมาทุกปีจะมีผู้จารีกแสวงบุญกว่าหกล้านคนมาที่เมืองลูร์ดเพื่อขอความอัศจรรย์ให้หายป่วยและอีกจำนวนหนึ่งมา ด้วยจิตอาสาเพื่อดูแลผู้แสวงบุญที่เจ็บป่วยและทุพลภาพ เราจะไปชมจุดที่เป็นสัญลักษณ์หลักของเมืองแห่งศาสนา The Rosary Esplanade ซึ่งดูแลโดยโบสถ์และ มหาวิหารแบบนีโอ-ไบแซนไทน์ เราจะ เข้าชมสุสานใต้ดินและมหาวิหารแห่งการสมโภชซึ่งเป็นถ้ำที่เกิดอัศจรรย์การปรากฏตัวของพระแม่มารีย์ถึง 18ครั้ง เราจะเดินสำรวจอารามใต้ดินที่น่าเกรงขามของเซนต์ ปิอุสที่10 Basilica of St. Pius X ที่สามารถจุคนได้ถึง 25,000 คนทำให้อารามใต้ดินนี้เป็นส่วนที่ใหญ่ที่สุดของมหาวิหาร"
         - paragraph: "เที่ยง หลังอาหารเที่ยงเราจะไปเยี่ยมชมอีกหนึ่งสถานที่ศักดิ์สิทธิ์และป้อมปราสาทที่ตั้งตระหง่านอยู่เหนือเมืองลูร์ด เราจะเดินสำรวจป้อมและ ชื่นชมความสวยงามบนสถานที่ศักดิ์สิทธิ์และแคว้นพีเรเน่ เราจะเข้าไปสำรวจพิพิธภัณฑ์ภายในปราสาทซึ่งจัดแสดงวัตถุโบราณและศิลปะที่เกี่ยวกับประวัติศาสตร์แห่งเทือกเขาพีเรเน่ หลังจากนั้นเราจะกลับเข้าตัวเมืองเพื่อขึ้นรถไฟนำเที่ยว 45 นาทีเป็นระยะทาง ประมาณ 7.5 กิโลเมตร เพื่อชมทัศนียภาพของ Cité Mariale, เขตเมืองเก่าและเมืองเก่าตอนบน"
         - paragraph: "บ่าย ช่วงบ่ายเราจะไปเยี่ยมบ้านเกิดของเด็กสาวเบอร์นาเด็ตผู้ได้พบพระแม่มารีย์ หลังจากนั้นเราจะอิสระให้ท่านเดินเล่นภายในเมืองจน ถึงเวลาอาหารค่ำและเข้าที่พัก"
    - title: "เมืองมรดกโลกโอช Auch (UNESCO), มรดกโลก อารามมัวซัค Moissac (Abbey UNESCO-listed)"
      description:
          - paragraph: "เช้า เมืองศูนย์กลางทางประวัติศาสตร์กัสโคนี (Gascony) และสถานที่อันยอดเยี่ยมแห่งแคว้นมีดี – ปีเรเน (Great Site of Midi-Pyrénées) ห้องรับแขกอันแสนอบอุ่นของเมืองโอชนี้จะทำให้เราหลง ใหลไปกับบรรยากาศและมรดกโลกของสถานที่แห่งนี้ เราจะได้ชมหุบเขา Gers Valley จากบนยอดเนินเขาที่ซึ่งเป็นศูนย์รวมทางประวัติศาสตร์ของเมืองโอช เราจะได้สำรวจความสวยงามของที่นี่โดยเดิน เล่นไปตามสองฟากถนนที่ ทอดยาวออกไปตามบ้านเรือนอันเก่าแก่ที่แสนงดงามราวกับหลุดออกมาจากภาพวาด หลังอาหารเช้าเราจะเดินทางไปเที่ยวที่จัตุรัสที่สำคัญที่มีชื่อว่าพลาส เดอ ลา รีพับลิก Place de la Rebublique ที่อยู่บริเวณใจกลางของตัวเมืองเก่าและเป็นสถานที่ตั้งของมหาวิหารเซนต์แมรี (Cathedral of St. Mary) ที่สร้างขึ้นในระหว่างศตวรรษที่ 15 ถึงศตวรรษที่ 17 และได้ขึ้นทะเบียน เป็นมรดกโลกโดยองค์การยูเนสโกเนื่องจากที่นี่เป็นส่วนหนึ่งของเส้นทางจาริกบุญของนักบุญเจมส์ (Saint James's) โดยมหาวิหารแห่งนี้มีความสูงกว่า 100 เมตรและความกว้าง 35 เมตร จึงทำให้ที่นี่ เป็นหนึ่งในมหาวิหารที่ใหญ่ที่สุดของฝรั่งเศส ภายในมหาวิหารเราจะได้ชื่นชมกับแถวม้านั่งสำหรับทำพิธีทางศาสนาที่แกะสลักด้วยมือลงบนไม้โอ๊ค และกระจกหน้าต่างสีที่เป็นผลงานศิลปะของศิลปิน อาร์โนลด์ เดอ โมล์ส Arnaud de Moles เราจะไปชมหนึ่งในบ้านที่เก่าแก่ที่สุดของเมืองโอชที่เรียกว่า the Fedel House ที่สร้างขึ้นตั้งแต่ศตวรรษที่ 15 และได้กลายมาเป็นศูนย์บริการนักท่องเที่ยวในปัจ จุบัน ห่างจากจุดนี้ไปไม่เกิน 45 นาทีเราจะพบกับศูนย์กลางด้านประวัติศาสตร์ในยุคกลางหรือที่เรียกกันว่า ‘เส้นทางสายสีแดง (red route)’ และถัดไปจากมหา วิหารเราจะสามารถเดินเล่นรอบๆพลาส เซลินี่ Place Salinis และชื่นชมหอคอยอาร์มานยัค Tour d'Armagnac ที่มีความสูงถึง 40 เมตรซึ่งเคย เป็นที่คุมขังนักโทษในสมัยศตวรรษที่ 14"
          - paragraph: "บ่าย หลังจากนั้น เราจะท่องเที่ยวต่อไปที่อารามมัวซัค (Moissac Abbey) ซึ่งเป็นสถานที่สำคัญในเส้นทางจาริกบุญของนักบุญเจมส์ (Saint James's) สู่อาสนวิหารเมืองซานเตียโก เด กอมโปสเตลา Santiago de la Composta อารามแห่งนี้ได้รับการจัดให้เป็นมรดกโลกโดยองค์การ ยูเนสโกและสถานที่ยอดเยี่ยมแห่งแคว้นมีดี – ปีเรเน Great Site of Midi-Pyrénées และซุ้มประตูของอารามแห่งนี้มี ชื่อเสียงอย่างมากเพราะเป็นผลงานชิ้นเอกทางด้านสถาปัตยกรรมโนมาเนสก์ (Romanesque) และประตูทางฝั่งใต้ของโบสถ์แซงปีแยร์ (Church of Saint-Pierre) นี้ถือได้ว่าเป็นอัญมณีอันทรงค่าแห่ง ศตวรรษที่ 12 อย่างแท้จริง เพราะประตูของที่นี้ได้แสดงผลงานแกะสลักบริเวณกึ่งกลางของประตูที่ทำขึ้นอย่างวิจิตรบรรจงโดยได้ปรากฏภาพพระเยซูผู้ทรงเดชานุภาพ Christ in Majesty และพระแม่แห่ง ความการุณย์ A Virgin of Pity, ภาพการลี้ภัยไปอียิปต์ของพระคริสต์และภาพการบรรจุร่างของพระคริสต์ The Entombment ที่ถูกสร้างสรรค์ขึ้นในศตวรรษที่15 และปัจจุบันได้จัดแสดงไว้ที่อารามแห่งนี้ ภายหลังจากนั้นเราจะเดินทางไปที่เมืองโอช Auch ซึ่งตั้งอยู่ห่างจากอารามมัวซัค Moissac 90 กิโลเมตรโดยประมาณ เราจะรับประทานมื้อค่ำและพักผ่อนที่เมืองโอชในค่ำคืนนี้"
    - title: "Cahors, Saint-Cirq-Lapopie, Figeac"
      description:
          - paragraph: "เช้า หลังอาหารเช้าเราจะเดินทางสู่เมืองคาออร์ Cahors จุดท่องเที่ยวยอดเยี่ยมของแค้วนพีเรเน่ตั้งอยู่บนคาบสมุทรไกล้แม่น้ำลอต Lot River เราจะไปชมเมืองเก่าคาออร์ Cahors ที่สวยงามท่าม กลางถนนและ สิ่งก่อสร้างอันงดงาม เราจะไปชมสัญลักษณ์ของเมืองนั่นก็คือสะพานวาลองเทร์ Valentré Bridge ได้ขึ้นทะเบียนเป็นมรดกโลกและเป็นสะพานโค้งเดียวในโลกที่มีหอคอย 3 หอเรียงบน สะพาน เราจะเดินชมป้อมสะพานกั้นน้ำที่สวยงามเพื่อหามุมถ่ายรูปและเดินเลียบฝั่งเพื่อชมมุมต่างๆของสะพานตามอัธยาศัย เดินข้ามสะพานเพื่อข้ามไปยังถนนประวัติศาสตร์ที่มีมนต์ขลังผ่านบ้านยุค กลางที่ทำด้วยอิฐและเดินชมร้านไวน์แห่งเมืองคาออร์ที่มีชื่อเสียงในระดับนานาชาติ หลังจากนั้นเราจะไปเที่ยวชมวิหารแซ็งต์เอเตียน Saint-Etienne สังเกตุยอดโดมแฝดและโค้งประตูแกะสลักทางเข้า ที่เป็นศิลปะแบบโรมาเนส"
          - paragraph: "หลังจากนั้นเราจะเดินทางสู่หมู่บ้านแซ็งต์ เซิกร์ ลาโปปี Saint-Cirq-Lapopie หนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศสและได้รับเลือกเป็นจุดท่องเที่ยวยอดเยี่ยมของแคว้นพีเรเน่ตั้งอยู่บนหน้าผาที่สามารถ มองเห็นคดเคี้ยวของเมือง Lot Village เป็นงานชิ้นเอกของสถาปัตยกรรมยุคกลาง สำรวจป้อมคริสตจักรที่มีหลังคากระเบื้องสีน้ำตาลรายล้อมกันตลอดตรอกซอกซอยที่งดงาม หมู่บ้านยังคงแวดล้อมไป ด้วยธรรมชาติและพืชพรรณที่ยังสมบูรณ์ของหุบเขาลัวร์ซึ่งทำให้เป็นหนึ่งในหมู่บ้านโดดเด่นที่สุดในฝรั่งเศส เราจะเดินผ่านประตูเมืองหน้าด่านทำด้วยหินและสำรวจปราสาทที่ยังคงเหลืออยู่ 3 หลัง และ โบสถ์แบบโรมันในสมัยศตวรรษที่15 เราจะเดินเล่นชมถนนที่เต็มไปด้วยดอกไม้และบ้านที่ผสมทั้งบ้านกึ่งไม้แบบยุคกลางและบ้านที่สร้างจากหินตลอดหมู่บ้านเราจะเห็นร้านช่างฝีมือ, ร้านแสดงศิลปะและ สวนขนาดย่อมบนระเบียง อิสระให้ทุกท่านเดินเล่นชมความงามและถ่ายรูปจากจุดชมวิวตามอัธยาศัยจนถึงเวลานัดหมาย"
          - paragraph: "เที่ยง หลังอาหารเที่ยงเราจะเดินทางสู่เมืองฟิจัค Fijac เมืองยุคกลางที่มีเสน่ห์ได้รับเลือกให้เป็นจุดท่องเที่ยวยอดเยี่ยมของแคว้นพีเรเน่ เป็นบ้านเกิดของฟรองซัวส์ ชองโปลียง ผู้โด่งดังในเรื่องการแปล ภาพอักษรอียิปต์ Egyptian Hieroglyphics เราจะไปต่อกันที่ปลาส ชองโปลียง Place Champollion ย่านร้านกาแฟคึกคักที่มีที่นั่งริมเทอเรสไว้รับแดดอุ่นๆ เราจะไปเที่ยวพิพิธภัณฑ์การเขียน Museum of Ecriture เราจะอักษรประดิษฐ์โบราณจากหลายศตวรรษและไปชมวิธีการตีอักษรภาพจากแท่งหินสลักโบราณ หลังจากนั้นเราจะไปชมลานแผ่นหินโรเซ็ตตา Rosetta Stone จำลองอักษรอียิปต์และกรีก โบราณขนาด 11 X 8 เมตร ที่ตั้งอยู่บนสนามภายในพิพิธภัณฑ์"
          - paragraph: "บ่าย หลังจากนั้นเราจะไปเดินเล่นในตัวเมืองที่เต็มไปด้วยบ้านกึ่งไม้กึ่งปูน อิสระให้ท่านเดินเล่น ถ่ายรูป จิบกาแฟยามบ่ายในตัวเมืองจนถึงเวลา อาหารค่ำ เราจะพักในตัวเมืองฟิจัคในค่ำคืนนี้"
    - title: "รอคามาดูร์ Rocamadour, โพรงธรรมชาติพาดีแรค Padirac Cave"
      description:
          - paragraph: "เช้า รอคามาดูร์ตั้งอยู่เชิงผาในภูมิศาสตร์อันเหลือเชื่อเหมือนหลุดออกมาจากภาพยนต์เรื่อง The Lord of the Ring สถานที่ศักดิ์สิทธิ์ของพระแม่มารีย์เหนือแม่น้ำอัลซู Alzou River แห่งนี้ได้รับการ ขึ้นทะเบียนเป็นมรดกโลกเนื่องจากเป็นส่วนหนึ่งของเส้นทางแสวงบุญของเซนต์เจมส์ และได้รับเลือกให้เป็นหนึ่งในจุดท่องเที่ยวยอดเยี่ยมแห่งแคว้นพีเรเน่ด้วย เป็นเวลาหลายศตววรษที่อารามอันศักดิ์ สิทธิ์แห่งนี้ได้เปิดประตูต้อนรับเหล่าผู้แสวงบุญมาจากทั่วสารทิศทั้งกษัตริย์, พระสังฆราชและชนชั้นสูงศักดิ์ ในปัจจุบันมีผู้คนหลั่งไหลมาเที่ยวชมและมาขออัศจรรย์จากพระแม่มารีย์มากกว่า 1 ล้านคน

ต่อปีจัดได้ว่าเป็นสถานที่ที่คนมาเที่ยวมากที่สุดเป็นอันดับสองรองจากมง แซ็งต์ มิเชลในแคว้นบริตาญจ์ Britane เราจะเดินลงไปเคมอง เดอ ครัวซ์ Chemin de Croix ซึ่งเป็นทางเดินร่มรื่นลงเนินเขา ที่เราสามารถเห็นช่องแห่งไม้กางเขนในขณะที่เราเดินลง สำหรับผู้ที่มีปัญหาเรื่องการเดินลงเนินก็มีอีกทางเลือกหนึ่งคือเราสามารถลงลิฟท์ที่อยู่ไกล้ๆไปได้ เมื่อลงไปถึงด้านล่างเราจะเดินไปชมโบสถ์แซ็งต์ ซอเวอร์เป็นหนึ่งในโบสถ์ใหญ่ที่สุดจากทั้งหมด 7 โบสถ์ เราจะเดินชมภายในที่กำแพงผนังเป็นหินผา เราจะชมการจะจัดแสดงศิลปะจากไม้และไปชมโบสถ์เล็กๆอันศักดิ์สิทธิ์ที่ดึงดูดเหล่าผู้แสวงบุญทั่วโลก นั่นก็คือรูปสลักพระแม่มารีย์สีดำแกะสลักในศตวรรษที่11 และเหนือประตูด้านนอกเราจะเห็นดาบศักดิ์สิทธิ์ปักอยู่กลางผาหินซึ่งมีตำนานเล่าขานมากมาย"
          - paragraph: "เที่ยง หลังอาหารเที่ยงเราจะเดินเลาะในเมืองชมร้านค้าสองฝั่งประมาณ 15 นาทีจากรอคามาดูร์ Rocamadour เพื่อมุ่งหน้าสู่หลุมพาดิรัค Padirac Hole ฐานหินปูนเกือบสองในสามของภูมิภาค ลอตต์มีการกัดเซาะของถ้ำ, รอยแยก, โพรงใต้ภูเขา,อุโมงค์น้ำใต้ภูเขาและหลุมบ่อแม้ว่าบนพื้นดินเหนือถ้ำจะดูมีน้ำประปรายแต่แตกต่างอย่างสิ้นเชิงเมื่อลงไปใต้ดิน โพรงถ้ำธรรมชาติมีเส้นผ่าศูนย์กลาง 33 เมตรและลึก 75 เมตรบนที่ราบหินปูนกรามาต์ Gramat ซึ่งมีนักท่องเที่ยวเข้าไปเที่ยวชมปีละกว่า4 แสนคนเป็นหนึ่งในอุโมงค์ธรรมชาติใต้ดินที่มีชื่อเสียงที่สุดในโลก เราจะลงลิฟต์ไปที่ฐานใต้ดินจะอยู่ที่ ความลึกสุดที่ 103 เมตร เราจะล่องเรือประมาณ 500 เมตรตามกระแสน้ำใต้ดินผ่านอุโมงค์หินงอกหินย้อยรูปร่างแปลกตา หลังจากนั้นเราจะเดินเท้าต่อในโพรงที่อลังการนี้เพื่อไปชมห้องแห่งทะเลสาบ แซล ดูลัค เดอ ลา ปลูย์ Salle du Lac de la Pluie และหินย้อยที่มีรูปร่างเหมือนจี้และห้องทะเลสาบที่มีเพดานหินสูงถึง 94เมตร"
          - paragraph: "บ่าย หลังออกจากโพรงถ้ำเราจะเดินทางเข้าสู่ตัวเมืองเพื่อทานอาหารค่ำและ พักผ่อนตามอัธยาศัย"
    - title: "วันที่ 8: เมืองกองค์ Conques, เมืองนาจัค Najac"
      description:
          - paragraph: "เข้า หลังอาหารเช้าเราจะเดินทางสู่กองค์ Conques เมืองยุคกลางที่สวยงามถูกเลือกให้เป็นหนึ่งในหมู่บ้านสวยที่สุดในฝรั่งเศสและขึ้นทะเบียนมรดกโลกในฐานะที่เป็นหนึ่งในเส้นทางแสวงบุญเซนต์ เจมส์และยังได้รับเลือกให้เป็นจุดท่องเที่ยวยอดเยี่ยมของแคว้นพีเรเน่อีกด้วย เส้นทางผ่านเมืองกองค์เพื่อแสวงบุญไปยังซานติเอโก เดอ คอมโพสเทล่าที่สำคัญแห่งนี้เป็นจุดหลักที่พลาดไม่ได้ของผู้ที่ชื่น ชอบสถาปัตยกรรมดั้งเดิม เราจะไปเที่ยวชมโบสถ์แซงต์ฟัว Saint Foy อันสง่างามชมการแกะสลักรูปปั้น124อันเหนือซุ้มประตูที่สวยงามเหลือเชื่อที่เล่าเรื่องราวของวันพิพากษาครั้งสุดท้ายเป็นศิลปะ ชิ้นเอกในสมัยศตวรรษที่12 เราจะเดินตามไกด์ท้องถิ่นที่จะอธิบายประวัติและเรื่องราวของโบสถ์และอารามพร้อมทั้งชื่นชมความสวยงามของกระจกสีรังสรรค์โดนช่างฝีมือปิแอร์ โซลองส์ Pierre Soulages ลองสังเกตเงาสะท้อนลวดลายของกระจกสีแต่ละบานซึ่งสาดส่องไปทั่วตึก เราจะไปค้นพบขุมทรัพย์ของเมืองกองค์นั่นก็คือรูปปั้นพระธาตุทองคำนักบุญแซ็งต์ ฟัว Sainte Foy ซึ่งเป็นที่เก็บพระธาตุ ส่วนกะโหลกของนักบุญเซนต์ฟัวทำจากทองคำบริสุทธ์บนบัลลังค์ทองคำฝังพลอยที่ได้รับมาจากจากผู้แสวงบุญทั้งหลายเป็นที่เก็บพระธาตุที่สง่างามและสูงค่ามากและเป็นตัวอย่างการเก็บรักษาพระธาตุ ชิ้นเดียวในช่วงก่อนยุคโรมันและยังเป็นหนึ่งในห้าของสมบัติล้ำค่ายุคกลางในยุโรปที่ทำจากทองคำอีกด้วย หลังจากนั้นเราจะเดินย้อนเวลาสู่ยุคกลางชมเมืองดุจเทพนิยายและเดินตามตรอกซอยที่เหมือน หลุดออกมาจากภาพยนต์เรื่องแฮรี่ พ็อตเตอร์ เราจะเดินไปตามถนนที่ปูด้วยหินและรายล้อมไปด้วยบ้านกึ่งไม้กึ่งปูน อิศระให้ทุกท่านเดินชมเมืองและหามุมถ่ายรูปสวยๆให้หนำใจไปเลย"
          - paragraph: "เที่ยง หลังอาหารเที่ยงจรดช่วงบ่ายเราจะไปรื่นรมย์ความสวยงามที่หมู่บ้านยุคกลางนาจัง Najac ที่สร้างบนยอดของหน้าผาหินของหุบเขาอาเวรอง Aveyron ปกครองโดยป้อมปราการยุคกลาง อันน่าทึ่งของเมืองนาจัคที่ถูกโหวตให้เป็นสถานที่ท่องเที่ยวยอดเยี่ยมของแคว้นมิดีพีเรเน่และเป็นหนึ่งในหมู่บ้านที่สวยทีสุดในฝรั่งเศสอีกด้วย เราจะเดินเล่นไปในถนนปูด้วยหินสายน้อยที่ทอดยาวไปตาม

บ้านเรือนเก่าแก่ที่สร้าง ด้วยหินและหลังคาหินชนวนที่มีความงดงามดุจภาพวาด ชื่นชมโบสถ์สไตล์โกธิคและน้ำพุที่สวยงาม จากนั้นเราจะใช้เวลาอีกซักครู่หนึ่งเพื่อชมทิวทัศน์ของหุบเขาอาเวรอง Aveyron อันแสนสงบและก็เป็น จุดที่เหมาะกับการเก็บภาพของหมู่บ้านหินอันเก่าแก่นี้ไว้เป็นที่ระลึก"
    - title: "Day 9: เมืองกอร์ด ซูร์ ซีล Cordes-sur-Ciel, เมืองยุคกลางอัลบี Albi (UNESCO), เมืองตูลูส Toulouse"
      description:
          - paragraph: "เช้า หลังอาหารเช้าเราจะเดินทางสู่เมืองกอร์ด ซูร์ ซีล Cordes-sur-Ciel สมญานามเชือกบนท้องฟ้าเพราะเวลาที่หมอกลงจัดจะเหมือนเกาะนี้ลอยอยู่บนท้องฟ้า เมืองกอร์ด ซูร์ ซีลได้รับเลือกให้เป็น หนึ่งในหมู่บ้านที่สวยที่สุดในฝรั่งเศสและในปี2014ยังได้รับเลือกให้เป็นหมู่บ้านที่คนฝรั่งเศสชื่นชอบและยังได้รับเลือกให้เป็นสถานที่ท่องเที่ยวยอดเยี่ยมแห่งแคว้นพีเรเน่อีกด้วย ถ้าเราโชคดีท่านจะได้เก็บ ภาพของเกาะลอยฟ้าช่วงเช้าก่อนจะไปเดินเล่นย้อนเวลาตามถนนยุคกลางที่น่าหลงใหลท่ามกลางสิ่งก่อสร้างแบบโกธีค ช่วงเช้าเราจะให้ท่านสัมผัสวิถีชีวิตช่วงเช้าของเมืองแวะตามร้านขนมปังหอมฉุย ที่รอให้เราไปเลือกทานเป็นอาหารเช้าเพิ่มเติมกัน ให้ท่านได้ทดลองชิมขนมขึ้นชื่อของเมือง Croquant aux Amandes คุกกี้ผสมอัลมอนด์คั่วกรุบกรอบที่ใครได้ลองเป็นต้องขอสองแน่นอน"
          - paragraph: "หลังจากนั้นเราจะนั่งรถราวๆ 1 ชั่วโมงเพื่อไปเที่ยวเมืองอัลบี (Albi) ซึ่งเป็นเมืองสำคัญในยุคกลางที่ถูกปกครองโดยบิชอปจึงเป็นสถานที่ที่งามสง่าด้วยมหาวิหารที่มีรูปร่างคล้ายป้อมปราการที่ชวนให้ประ ทับใจ เมืองแห่งนี้ได้ขึ้นทะเบียนเป็นมรดกโลกโดยองค์กรยูเนสโก (UNESCO World Heritage City) โดยได้รับฉายาว่าเมืองสีแดง The Red City เมืองนี้สามารถจดจำได้ โดยง่ายก็เพราะมหาวิหารรูปทรง คล้ายปราสาทอันเป็นเอกลักษณ์แห่งนี้นี่เอง เราจะสำรวจจัตุรัสแห่งประวัติศาสตร์โดยเดินเข้าไปชมบรรยากาศภายในตัวเมืองโบราณที่น่าหลงใหลและเดินเล่นไปตามทางถนนสายเล็กๆ ที่ทอดเป็นทาง ยาวไปตามบ้านเรือนโบราณที่สร้างแบบการก่ออิฐอวดโครงสร้างกรอบไม้ของตัวบ้านรวมถึงคฤหาสน์ในสมัยเรเนซองส์"
          - paragraph: "เที่ยง หลังอาหารเที่ยงมาเป็นประจักษ์พยานในเมืองที่เต็มเปี่ยมไปด้วยมรดกอันทรงค่าของโลกแห่งนี้และเราจะเดินไปชมอารามแซ็ง-ซาลวี (Collegiate Saint Salvi) หนึ่งในโบราณสถานที่เก่าแก่ที่ สุดในเมืองอัลบี (Albi) และเดินเข้าไปที่ซุ้มระเบียงและชื่นชมเสาของอารามอันเรียวงามที่เป็นศิลปะที่ผสมผสานระหว่างสถาปัตยกรรมแบบโรมันและโกธิค ภายในอารามนี้เราจะประทับใจไปกับแสง สว่างและความสง่างาม ชมการจัดเรียงเสาที่ได้ถูกทำขึ้นอย่างสวยงาม"
          - paragraph: "บ่าย จากนั้นเราจะไปเยี่ยมชมมหาวิหารแซงต์ เซซีล (cathedrale Sainte-Cécile) ที่เป็นหนึ่งในมหาวิหารที่สวยงามที่สุดในตอนใต้ ของฝรั่งเศส โดยมีความยาว 113 เมตรและความกว้าง 33 เมตร มหาวิหารนี้เป็นมหาวิหารที่สร้างด้วยการก่ออิฐที่ใหญ่ที่สุดในโลกที่สร้างขึ้นในศตรรษที่ 8 ภายหลังจากสิ้นสุดสงครามครูเสด แอลบิเจนเซียน (Albigeois Crusade) และถือว่าเป็นตัวอย่างอันดีเลิศของ สถาปัตยกรรมแนวโกธิคของทางใต้พร้อมทั้งมีศิลปะภาพวาดอันทรงค่าในยุคเรอเนซองค์ได้ถูกเก็บรักษาไว้รวมไปถึงภาพ จิตกรรมฝาผนังการพิพากษาครั้งสุดท้าย The Last Judgment ในมหาวิหาร เราจะได้ชื่นชมกับจิตกรรมภาพปูนเปียก (Frescoes) อันวิจิตรตระการตา ชมฉากกางเขนแบบโกธิคที่งามสง่ารวมถึง ประติมากรรมที่แสนงดงามและออแกนที่มีขนาดใหญ่ที่สุดในฝรั่งเศส ต่อจากการชมมหาวิหารเราจะไปเยี่ยมเยียนพระราชวังพระสังฆราช (Palais de la Berbie) ซึ่งก่อนหน้านี้เคยเป็น พระราชวังของพระราชาคณะแต่ในปัจจุบันที่นี่กลายมาเป็นพิพิธภัณฑ์ตูลูซ-โลแทร็ก Musee Toulouse-Lautrec ที่ได้จัดแสดงศิลปะภาพวาดจำนวนมากของศิลปินผู้โด่งดังที่เกิดในเมืองอัลบีแห่งนี้"
    - title: "สนามบินตูลูส Toulouse Blagnac – สนามบินปารีส Paris CDG"
      description: 
          - paragraph:"เช้า ภายหลังจากรับประทานอาหารเช้าแล้วเราจะเดินทางสู่สนามบินตูลูสบลานยัค Toulouse Blagnac เพื่อมุ่งหน้าสู่สนามบินปารีสและเปลี่ยน เครื่องเพื่อเดินทางสู่กรุงเทพฯ"







