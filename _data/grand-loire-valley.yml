    - title: "เมืองบูรจ์ Bourges, มรดกโลกวิหารแซ็งต์ เอเตียน St. Etienne Cathedral (UNESCO), ปราสามซัลลี่ ซูร์ ลัวร์ Château de Sully-sur-Loire (UNESCO), อารามเฟลอรี่ The Fleury abbey (Saint-Benoît-sur-Loire)"
      img: "loire/sully/sully"
