    - title: "ปารีส Paris, เมืองอองเจส์ Angers"
      description:
          - paragraph: "หลังลงเครื่องที่สนามบิน CDG เราจะเดินทางสูเมืองอองเจส์โดยรถตู้ปรับอากาศ ทานอาหารค่ำและเข้าที่พัก"
    - title: "เมืองอองเจส์ Angers – ปราสาทเปลสซี่ บูเร่ห์ Château du Plessis-Bourré, ปราสาทบริซัค Château de Brissac"
      img: "loire/angers/angers"
      alt: "Angers cathedral"
      description: 
          - paragraph: "เช้า เมืองมรดกโลกอองเจส์ Angers เมืองแห่งศิลปะและประวัติศาสตร์ที่อุดมไปด้วยมรดกทางสถาปัตยกรรมอดีตเหมือง หลวงแห่ง อองจู Anjou ตั้งอยู่ริมแม่น้ำเมนน์ River Maine ที่มีปราสาทตั้งตระหง่านอย่างยิ่งใหญ่บนหินผาสูง 32 เมตร ที่ยื่นออกมาเหนือแม่น้ำเมนน์ เราจะไปเที่ยวปราสาทแห่งอองเจส์สร้างขึ้นในศตวรรษที่13โดยแซ็ง หลุยส์ เพื่อเป็นที่พำนักของ ดยุคแห่งอองจูส์ในศตวรรษที่14 - 15 เดินชมความยิ่งใหญ่ของกำแพงที่ยาว 650 เมตรและป้อมหอคอย 17 หลัง เดินชมสวน ฝรั่งเศสที่ล้อมรอบคูเมืองปราสาทภายในปราสาทเราจะเดินชมพิพิธภัณฑ์เมืองอองเจส์ซึ่งเก็บรักษาพรมทอแขวนผนังสมัยยุค กลางและพรมทอ แขวนผนังที่เกี่ยวกับกาลอวสารโลกที่มีชื่อเสียงโด่งดังในพระคัมภีร์ทำขึ้นในศตวรรษที่14 มีความยาว 103 เมตร แขวนไว้ยาวจรดกำแพงเป็นพรมทอผนังที่เก่าแก่ที่สุดและยาวที่สุดที่เคยมีมา ภาพทอแสดงให้เห็นหนังสือวิวรณ์เป็นหนัง สือเล่มที่ 27 หรือ เล่มสุดท้ายในคัมภีร์ไบเบิลภาคพันธสัญญาใหม่ซึ่งในตอนที่สี่ที่เป็นการพยากรณ์เกี่ยวกับวันสิ้นโลก"
          - paragraph: "เที่ยง หลังอาหารเราจะเดินทางต่อตามเส้นทางเมืองเก่าเพื่อไปยังวิหารแซ็งต์ มอริส Saint Maurice Cathedral วิหารสไตล์ โกธิค แห่งเมืองเก่าอองจู Anjou เดินชมการแกะสลักอย่างสวยงามและภายในที่กว้างขวางโอ่อ่าเปล่งประกายด้วยหน้าต่าง กระจกสีตั้งแต่ศตวรรษที่12 – 13 ด้านหลังวิหารเราจะเดินชมบ้านอดัมส์ บ้านกึ่งไม้กึ่งปูนที่สวยงามตั้งแต่ศตวรรษที่16 ชมภาย นอกของอาคารที่ตกแต่งด้วยไม้แกะสลักเป็นรูปต่างๆ"
          - paragraph: "บ่าย ช่วงบ่ายเราจะเข้าหมุ่บ้านเอควีเย่ Écuillé ทางตอนเหนือของเมืองอองเจส์ Angers เราจะไปเที่ยวปราสาทเปลสซี่ บูเร่ห์ Plessi-Bourre ที่ล้อมรอบไปด้วยคูเมืองในศตวรรษที่15 ปราสาทที่รวมจุดประสงค์ของป้อมปราการ ด้วยการสร้างคูเมือง ล้อมรอบ, สะพานยกและหอคอยที่ตั้งอยู่มุมปราสาท เราจะเดินชมภายในเพื่อชมของตกแต่งที่น่าสนใจรวมไปถึงพรมทอแขวน ผนังและภาพวาดต่างๆ เราจะเดินทางกลับเข้าเมืองอองเจส์ Angersเพื่อรับประทานอาหารค่ำและพักผ่อนตามอัธยาศัย หลังจากนั้นเราจะไปเที่ยวปราสาทบริซัค Château de Brissac ซึ่งอยู่ห่างจากเมืองอองเจส์ไป 15 กิโลเมตร ปราสาทนี้มี 7 ชั้น และมี 204 ห้อง เป็นปราสาทที่สูงที่สุดในฝรั่งเศส ภายในเราจะเดินชมการตกแต่งห้องอย่างสวยหรู เช่น ห้องศิลปะที่เพดาน ตกแต่งอย่างงดงามและพรมทอแขวนผนัง เราจะได้ชิมไวน์ที่ปลูกในไร่ไวน์ของปราสาท ด้านนอกเราจะเดินชมสวนขนาดใหญ่ที่ ล้อมรอบไปด้วยต้นไม้ใหญ่อายุนับร้อยๆปี หลังจากนั้นเราจะเดินทางสูเมืองชอมูร์เพื่อทานอาหารค่ำและเข้าที่พัก"
    - title: "ปราสาทซอมูร์ Château de Saumur, ปราสาทมงทรอย์ – เบลเลย์ Château de Montreuil-Bellay, ปราสาทเบรเซ่ Château of Brézé"
      img: "loire/saumur/saumur"
      alt: "Cathedral Chartres"
      description: 
          - paragraph: "เช้า เราจะไปเที่ยวปราสาทซอมูร์ซึ่งตั้งอยู่บนเส้นทางประวัติศาสตร์หุบเขาของกษัตริย์ ตั้งแต่การก่อสร้างปราสาทสิ้นสุด ลงในศตวรรษที่11 ปราสาทซอมูร์เป็นทั้งป้อมปราการ,ที่พำนักของเจ้าครองเมือง, ที่คุมขังและเป็นแม้แต่คลังเก็บอาวุธและที่ เก็บดินปืนต่างๆ เราจะเดินชมหอคอยและหอสังเกตการณ์ ภายในยังเป็นพิพิธภัณฑ์ที่จัดแสดงเกี่ยวกับม้าและของเล่นสมัยก่อน เรา

จะไปเดินเล่นชมสิ่งก่อสร้างที่ส่วนใหญ่ทำจากหินขาวแม้แต่บ้านกึ่งไม้กึ่งปูนทำให้เมืองนี้ได้รับฉายาว่าเมืองสีขาว จากนั้นเรา จะไปเที่ยวโบสถ์นอร์ทเทอดามนองทิลลี่ Notre Dame de Nantilly ซึ่งเป็นโบสถ์แบบโรมาเนสที่เก่าที่สุดตั้งแต่สมัย ศตวรรษที่12 ซึ่งมีพรมทอแขวนผนังเก่าแก่และรูปปั้นไม้พระแม่มารีย์อุ้มพระบุตรในอ้อมแขน เราจะไปชมโบสถ์นอร์ทเทอดาม เดอ อาดิลลิเย Notre Dame des Ardilliers ซึ่งโดเด่นด้วยโดมใหญ่ในศตวรรษที่17 เป็นโบสถ์ที่เหล่านักแสวงบุญมาสวดมนต์มา หลายศตวรรษ"
          - paragraph: "เที่ยง ไม่กี่กิโลจากพระอารามเราจะเช้าชมปราสาทมงทรอย์ – เบลเล่ ปราสาทยุคกลางที่น่าทึ่งค้นพบในศตวรรษที่11 เราจะ เดินไปตามทางเดินรอบปราสาทเพื่อชมป้อมปราการที่ยิ่งใหญ่ยาวกว่า 650 เมตรซึ่งถูกอนุรักษ์ไว้อย่างดี เดินชม 13 หอคอยป้อง กันที่แข็งแกร่งในช่วงการถูกล้อมจากเคาท์แห่งอองจู Count of Anjou ในศตวรรษที่12 ภายในปราสาท เราจะเดินชื่นชมของ ตกแต่งที่เลิศหรูและตระการตาและห้องครัวโอ่อ่าสมัยยุคกลางที่ถูกอนุรักษ์และซ่อมแซมอย่างดี หลังจากนั้นเราจะไปเดินเล่น บนพื้นที่เขียวขจีนอกปราสาทที่เต็มปด้วยกุหลาบและต้นไม้ใหญ่ เราจะเดินไปชมโบสถ์วิทยาลัยภายในปราสาท"
          - paragraph: "บ่าย เราจะไปเที่ยวปราสาทเบรเซ่ Château de Brézé ปราสาทเรเนซองส์ที่มีคูเมืองแห้งขอดที่ลึกที่สุดในยุโรปด้วยความลึก 18เมตร และกว้าง 13 เมตร เราจะเข้าไปสำรวจอาคารภายในใต้ปราสาทที่เป็นป้อมปราการใต้ดินขนาดใหญ่ที่มีที่เก็บและบ่ม ไวน์, ที่ทำขนมปัง, ฟาร์มเลี้ยงไหมและทางเดินภายในป้อมปราสาท ทานอาหารค่ำและอิสระยามค่ำคืนในเมืองซอมูร์"
    - title: "อารามหลวงฟองท์โวห์ Royal Abbey of Fontevraud, มรดกโลกปราสาทอาเซย เลอ ริโด Château d'Azay-le-Rideau (UNESCO), ปราสาทวิลองดรี Château de Villandry"
      img: "loire/villandry/villandry"
      alt: "Chateau Villandry"
      description: 
          - paragraph: "เช้า เราจะไปเที่ยวอารามหลวงฟองท์โวห์แห่งเมืองฟองท์โวห์ที่มีเสน่ห์ก่อตั้งในปี1100 โดยแม่ชีถึงศตวรรษที่18 เป็นที่ฝัง เชื้อพระวงศ์ในราชวงศ์พลองตาเจเนต์ Plantagenets Dynasty และเคยเป็นที่ชุมนุมสงฆ์ที่ยิ่งใหญ่ในยุโรปและล่มสลายลงใน ช่วงยุคปฏิวัติฝรั่งเศสและในปี1804 – 1963 ได้ถูกใช้เป็นที่คุมขังนักโทษ ปัจจุบันอารามหลวงได้กลายมาเป็นพิพิธภัณฑ์และศูนย์ วัฒนธรรม เราจะเดินชมโบสถ์แบบโรมาเนสและแผ่นหินจารึกหลุมฝังศพกษัตริย์อังกฤษและดยุคแห่งเมืองอองจู อองรี พลองตา เจเนต์ที่2 Henry Plantagenet II และพระ ชายาเอเลนอร์แห่งอากิเตน Eleanor of Aguitane เราจะเดินกรองด์ มูร์เทียร์ Grand Mourtier ซุ้มทางเดินภายในโบสถ์สมัยศตวรรษที่16 เป็นการผสมผสานระหว่างปลายยุคโกธีคและเริ่มต้นยุคเรเนซองส์ เดินชม อุโมงค์ที่ สว่างไสวและพื้นหินลายตารางหมากรุก เราจะไปชมจุดหลักด้านหน้าของโบสถ์ซึ่งเป็นที่ตั้งของหลุมฝังศพราชวงศ์ 4 หลุมที่มี รูปปั้นเท่าองค์จริงบนหลุมศพสืบมาจากศตวรรษที่12,13 ศพของเชื้อพระวงศ์ไม่ได้อยู่ในหลุมฝังศพคาดกันว่าถูกทำลาย ไปในช่วงยุคปฏิวัติฝรั่งเศส อีกหนึ่งจุดน่าสนใจที่เราจะไปชมก็คือห้องครัวโรมันเป็นโครงสร้างที่น่าสนใจที่มีโดมรูปแบบไบเซน ไทน์และหลังคาปิรามิดเกล็ดปลาขนาดเช่นเดียวกับที่เห็นในสถานที่ใกล้เคียงปัวตู Poitou อายุเก่าแก่พอๆกับพระอาราม ฟองท์ โวห์ ได้รับการบูรณะในช่วงต้นศตวรรษที่ 20 โดยลูเชียน แม็กเน Lucien Magne ที่ได้เพิ่มโคมไฟบนปล่องไฟแต่ละช่องเข้าไป"
          - paragraph: "เที่ยง เราจะเดินทางสู่ปราสาทอาเซย เลอ ริโด Château d'Azay-le-Rideau ที่ได้รับการขึ้นทะเบียนเป็นมรดกโลก และเป็นอนุสรณ์แห่ง ชาติฝรั่งเศสและได้รับการยกย่องว่าเป็นยุคต้นๆของสถาปัตยกรรมฝรั่งเศสแบบเรเนซองส์ที่เยี่ยมยอด สร้างระหว่างปี1518 และ 1527 บนเกาะกลางแม่น้ำอันเดร Indre river หนึ่งในปราสาทชื่อดังแห่งลุ่มแม่น้ำลัวร์แม้จะเป็น ปราสาทที่เล็กกว่าที่อื่นในลุ่มแม่น้ำลัวร์ เปิดโอกาสให้ทุกท่านได้แวะถ่ายรูปปราสาทดุจเทพนิยายที่สะท้อนอยู่บนแม่น้ำ เป็นจุดที่ ช่างภาพส่วนใหญ่ถ่ายรูปไปทำโปสการ์ด หลังจากนั้นเราจะเข้าไปชมภายในตัวปราสาท ชมการแกะสลักบันไดหลักที่มีการตก แต่งรายละเอียดสวยงาม การตกแต่งแต่ละห้องที่หรูหราวิจิตรเช่น ห้องโถงหลักและพรมทอมือติดผนังหรือเตาผิงขนาดใหญ่ที่ ห้องเบียนคอร์ท The Salon Bientcourt หลังจากนั้นอิสระให้ท่านเดินถ่ายรูปและเดินเล่นในสวนรอบๆปราสาท"
          - paragraph: "บ่าย เราจะไปเที่ยวปราสาทวิลองดรี่ Château de Villandry ที่สวยงามที่สร้างขึ้นในศตวรรษที่16 เดินชมสวนสวยๆแบบ เรเนซองส์ที่ขึ้นชื่อของปราสาทและเป็นเอก ลักษณ์ในยุโรป ในปราสาทมีสวนที่ไม่เหมือนใครอยู่ 5 สวน; สวนครัว, สวนน้ำ, สวนสมุนไพร, สวนวงกตและสวนตกแต่งดอกไม้ สวนแห่งนี้ได้รับเลือกให้เป็นสวนอันงดงามของฝรั่งเศสและรับเลือกให้เป็นหนึ่ง ในสวนสวยที่สุดในโลก ภายในปราสาทเราจะเดินชมห้องต่างๆที่มีของตกแต่งตั้งแต่สมัยศตวรรษที่18 เช่น พรมผนัง หรือภาพ เขียนแบบบาร็อคและเรเนซองส์โดยจิตรกรเอกชาวอิตาเลี่ยน และเสปน หลังจากนั้นอิสระให้ทุกท่านเดินเล่นถ่ายรูปในสวนสวย ตามอัธยาศัย หลังจากนั้นเราจะเดินทางสู่เมืองทัวรส์ Tours เพื่อทานอาหารค่ำและพักผ่อนตามอัธยาศัย"
    - title: "เมืองมรดกโลกปราสาทออมบัวส์ Château d’Amboise (UNESCO), คฤหาสน์ลีโอนาโด ดา วินชี่ โคล-ลูเซ่ Château du Clos Lucé, ปราสาทเชอนงเซอ Château de Chenonceau, ปราสาทโชมองต์ Château de Chaumont-sur-Loire"
      img: "loire/chaumont/chaumont"
      alt: "Chateau Chaumont-sur-Loire"
      description: 
           - paragraph: "เช้า เราจะเดินทางสู่เมืองออมบัวส์ 25 กิโลทางตะวันออกจากเมืองทัวรส์ Tours ได้รับการอนุรักษ์และขึ้นทะเบียน เป็นมรดกโลก เมืองตั้งอยู่ริมซ้ายของฝั่งแม่น้ำลัวร์ในใจกลางเมืองแห่งปราสาทของลุ่มแม่น้ำลัวร์ เราจะเดินเที่ยวในส่วนที่เป็น ประวัติศาสตร์ของออมบัวส์ เดินชมหอนาฬิกาในศตวรรษที่15 ซึ่งแรกเริ่มหอนี้เป็นส่วนหนึ่งของป้อมปราการของ เบื้องล่างปรา สาทเราจะไปเที่ยวชมโบสถ์แซ็งต์ ฟลอเรนทีน Saint Florentin สร้างในศตววรษที่15 ไม่ไกลกันเราจะเดินเลาะริมฝั่ง แม่น้ำและข้ามสะพานข้ามแม่น้ำกลางเมืองออมบัวส์ซึ่งเป็นจุดที่เห็นทิวทัศน์ของเมือง, ปราสาทและอนุสาวรีย์ของเมืองได้ดีที่สุด จากนั้นเราจะไปสำรวจปาราสาทออมบัวส์สถานที่ที่เป็นต้นกำเนิดยุคเรเนซองส์ของ ฝรั่งเศสสร้างขึ้นในศตวรรษที่15 และ 16 แด่กษัตริย์ชาลล์ที่8, กษัตริย์หลุยส์ที่12 และ กษัตริย์ฟรองซัวส์ที่1 ชมหอคอยอันสูง ส่งเหนือลุ่มแม่น้ำลัวร์และหลังคาหิน ชนวนของหมู่บ้านในเมืองออมบัวส์ ภายในที่ประทับเราจะได้เดินขมของตกแต่งปราสาทที่ล้ำค่าแบบโกธีคและเรเนซองส์ เราจะ เดินตามไกด์ของปราสาทเพื่อชมห้องต่างๆที่น่าสนใจ เช่น ห้องท้องพระโรง La Salle du Conseil, ห้องจัดเลี้ยง La Salle de Tambourineurs และห้องต่างๆที่น่าสนใจ หลังจากชมภายในปราสาทแล้วเราจะออก มาเดินเล่นที่สวนและระเบียงที่มองเห็นทิว ทัศน์ลุ่มแม่น้ำลัวร์ได้ชัดเจน"
           - paragraph: "หลังจากนั้นเราจะไปเที่ยวชมวัดแซ็งต์ อูแบรต์ Saint Hubert Chapel ตัวอย่างที่งดงาม ของลวดลายศิลปะโกธีคสร้างบน ป้อมปราการเดิมและเป็นหลุมฝังศพของลีโอนาโด ดา วินชี่ พหูสุตที่เป็นทั้งจิตรกรชื่อก้องโลก, ช่างปั้นฝีมือเยี่ยมและยังมีฝีมือ โดดเด่นในอีกหลายสาขา เราจะไปชมบ้านหลังสุดท้ายของลีโอนาโด ดา วินชี่ ณ คฤหาสน์โคล-ลูเซ่ Château du Clos Lucé ซึ่งปัจจุบันเป็นพิพิธภัณฑ์ที่จัดแสดงผลงานและสิ่งประดิษฐ์ต่างๆ"
           - paragraph: "เที่ยง เราจะเดินทางสู่ปราสาทเชอนงเซอ Château de Chenonceau หนึ่งในสถาปัตยกรรมชิ้นเอกแบบฝรั่งเศสเรเนซองส์ ตั้งอยู่ 18 กิโลเมตรทางตะวันตกเฉียงใต้ของเมืองออมบัวส์ ช่างภาพทั่วโลกชอบมาเก็บภาพปราสาทเชอนงเซอด้วยความสวย ของปราสาทที่สะท้อนบนน้ำจากแม่น้ำแชร์ Cher River และความงามของสวนดอกไม้ท่ามกลางสภาพแวดล้อมที่อุดมสมบูรณ์ เราจะเดินตามทางเดินที่สองฝั่งที่ร่มรื่นมีต้น Plane Tree ใบคล้ายต้นเมเปิลปลูกอยู่ตลอดแนวทางเดินซึ่งจะพาเราไปเจอกับ สฟิงซ์ 2 ตัวตั้งอยู่ที่ทางเข้าปราสาท เราจะเดินไปชมหอคอยตระกูลมาร์ก Marque Tower ซึ่งตั้งแยกโดดเด่นออกมาตรงทางเข้า ปราสาท หลังจากนั้นเราจะเข้าไปชมภายในปราสาทที่ตกแต่งด้วยพรมผนังทอมือและของตกแต่ง เตาผิงโบราณและของตกแต่ง วิจิตรภายใน เดินสำรวจห้องต่างๆเช่น โถงรับรอง, ท้องพระโรงหรือห้องหนังสือ ทุกอย่างอยู่เหมือนเดิมอย่างสมัยที่ผ่านๆมา

หลังจากนั้นเราจะไปเดินเล่นในสวนของ ดิแอน เดอ พอลเทียร์ Dian de Poltiers และ คาเทอรีน เดอ เมดิซี Catherine de Medici เดินสวนวงกตในเขตพืชพรรณและรูปปั้นรอบๆ จากนั้นเราจะไปดูฝั่งตรงข้ามแม่น้ำแชร์ Cher River เพื่อชมสถานที่ที่ เรือขนถ่ายเสบียงลำเลียงสู่ห้องครัว"
           - paragraph: "บ่าย จากนั้นเราจะไปเที่ยวปราสาทโชมองต์ Château de Chaumont ซึ่งตั้งอยู่ริ่มฝั่งแม่น้ำลัวร์สร้างในศตวรรษที่15, 16 ประมาณ 14 กิโลเมตรจากปราสาทเชอนองเซอ Château de Chenonceau ปราสาทสร้างเป็นสองรูปแบบคือป้อมปราสาทแบบ โกธีคและการตกแต่งแบบเรเนซองส์ สิ่งก่อสร้างอันสวยงามที่มีหอคอยตั้งอยู่ในแต่ละมุมซึ่งจะมีสะพานยกอยู่ระหว่างหอคอย เราจะเดินชมห้องต่างๆทีมีถึง 15 ห้อง เดินชมพรมทอแขวนผนัง ของตกแต่งต่างๆ หลังจากนั้นเราจะไปเดินเล่นในสวนนอกด้าน นอกปราสาทได้รับคัดเลือกให้เป็นหนึ่งในสวนสวยแห่งฝรั่งเศส รับประทานอาหารค่ำและพักผ่อนตามอัธยาศัยในเมืองบลัวส์"
    - title: "เมืองมรดกโลกปราสาทบลัวส์ Château de Blois (UNESCO), โบสถ์เบเนดิตแซ็งต์ นิโคลัส Benedictine Church of Saint Nicolas, มรดกโลกปราสาทชองบอร์ด Château de Chambord (UNESCO)"
      img: "loire/st-fleury/st-fleury-abbey"
      alt: ""
      description: 
           - paragraph: "เช้า เราจะเดินทางสู่เมืองบลัวส์ Blois หนึ่งในเมืองที่มีเสน่ห์แห่งหนึ่งของลุ่มแม่น้ำลัวร์ ตั้งอยู่ริมฝั่งแม่น้ำลัวร์เมืองแห่ง ศิลปะและประวัติศาสตร์ที่ได้รับการอนุรักษ์และขึ้นทะเบียนเป็นเมืองมรดกโลก เมืองบลัวส์ได้รวมความเป็นเอกลักษณ์และน่า ดึงดูดใจของสถาปัตยกรรมปราสาท,วิหาร, บ้าน, เมืองเก่าและอนุสรณ์ทางศาสนาไว้ในเมืองเดียวกัน เราจะข้ามสะพานทาง ริมฝั่งแม่น้ำเพื่อชื่นชมความสวยงามของเมืองแห่งประวัติศาสตร์และสิ่งก่อสร้างหลักๆของเมือง เดินข้ามสะพานหินเก่าแก่สมัย ศตวรรษที่18 ฌาร์ค แกเบรียล Pont Jacques Gabriel ชมทิวทัศน์แบบพาโนรามิคของสองฝั่งและเมือง เราจะไปชมปราสาท บลัวส์ Château de Blois อดีตที่พำนักที่โอ่อ่าตามแบบเรเนซองส์ของกษัตริย์ฝรั่งเศส สร้างระหว่างศตวรรษที่13 และ 17 ปราสาทสะท้อนถึงความเปลี่ยนแปลงของแบบสถาปัตยกรรมทั้งโกธีคแบบเก่า, เส้นโค้งและลวดลายแบบโกธีค, แบบ อิตาเลี่ยนเรเนซองส์และแบบคลาสสิก เราจะไปเดินชมฝั่งปีกของหลุยส์ที่12 และความงดงามของสวนภายใน ปีกทั้งสี่ด้านของ ปราสาทเป็นสถาปัตยกรรมในยุคต่างๆกัน เดินชมบันไดเวียนที่หรูหราของฝั่งปีกฟรานซิสที่1"
           - paragraph: "เที่ยง หลังจากนั้นเราจะเข้าไปเที่ยวชมโบสถ์เบเนดิตแซ็งต์ นิโคลัส Benedictine Church of Saint Nicolas สร้างในศตววรษที่12 – 13 ชมหลังคาและเสาหินค้ำอันใหญ่โตและยอดแหลมทั่วหลังคา เราจะเดินทอดน่องในหมู่บ้านเพื่อชม ความงามของใจกลางเมือง ประวัติศาสตร์และบ้านกึ่งไม้กึ่งปูน บันไดโบราณและโบสถ์เก่าแก่"
           - paragraph: "บ่าย เราจะเดินทางสู่ปราสาทชองบอร์ดอันเกรียงไกรและใหญ่โตในศตวรรษที่16 โดยกษัตริย์ฟรานซิสที่1 King Francis I และได้ขึ้น ทะเบียนเป็นมรดกโลก ปราสาทมีความกว้าง 117 เมตรและยาว 154 เมตร เป็นผลงานชิ้นเอกของยุคเรเนซองส์ เป็นปราสาทที่ใหญ่ที่ สุดในลุ่มแม่น้ำลัวร์ ภายในประกอบด้วยห้องต่างๆ 440 ห้องเสาแกะสลัก800 ต้นและเตาผิงอีก 282 เตา สิ่งก่อสร้างอันมหึมาที่สง่างามนี้มีปราการหอคอยสี่ด้านประกบและล้อมรอบด้วยกำแพงสูง ชมสถาปัตยกรรมบันไดวน 2 ชั้น ที่คน 2 คนสามารถเดินผ่านกันได้โดยไม่ชนกัน เราจะเดินตามไกด์ของปราสาทเพื่อเดินชมสถาปัตยกรรมจุดสำคัญในปรา สารทเรเนซองซ์แห่งนี้ หลังจากนั้นรับประทานอาหารค่ำและพักผ่อนตามอัธยาศัยในเมืองชอมบอร์ด"
    - title: "วันที่6 คฤหาสน์เชแวร์นี Château de Cheverny, ปราสาทวาลองเค Château de Valencay"
      img: "loire/valencay/valencay"
      alt: "Chateau Valencay"
      description: 
           - paragraph: "เช้า เราจะไปชมคฤหาสน์เชแวร์นีที่เป็นต้นแบบของคฤหาสน์ในภาพยนตร์การตูนเรื่องตินติน Tintin คฤหาสน์เชแวร์นีเป็น แบบเรเนซองส์สร้างขึ้นราวศตวรรษที่16 เราจะเดินชมของตกแต่งในศตวรรษที่17ที่สวยงาม เช่น พรมทอแขวนผนังและงาน ศิลปะ หลังจากนั้น เราจะล่องเรือชมความงามของสภาพแวดล้อมของเมือง"
           - paragraph: "เที่ยง หลังอาหารกลางวันเราจะมุ่งหน้าสู่เมืองวาลองเคย์ Valencay สถาปัตยกรรมล้ำค่าสร้างในศตวรรษที่15 โดย ฟิลลิ แบร์ต เดอ ลอร์ม สถาปนิกผู้สร้างปราสาทฟองเทนเบลอ Château de Fontainebleau นอกเมืองปารีส ปราสาทวาลองเค ได้รับการขึ้นชื่อให้เป็นอนุสาวรีย์ทางประวัติศาสตร์ของฝรั่งเศส สถาปัตยกรรมของปราสาทมีหลากหลาย เช่น ป้อมแบบ เรเนซองส์, ระเบียงทางเดินแบบอิตาเลี่ยน, ปีกของปราสาทที่คลาสสิกและงดงามที่ประกอบด้วยหอคอยทรงโดมที่โดเด่น 4 หลัง ภายในปราสาทเราจะเดิน เดินตามไกด์ของปราสาทเพื่อชมห้องที่ตกแต่งอย่างหรูหราอลังการ เช่น ห้องแกรนด์ ซาลอน, ห้องโถงเจ้าชายแห่งทาล์เลย์รองค์, ห้องบลูซาลอน, ห้องหนังสือ, ห้องดนตรี, ห้องโถงแห่งกษัตริย์เสปน, ห้องโถงดัขเขสแห่งดิโน่, ห้องอาหาร, ห้องหัวหน้าพ่อบ้าน, ห้องครัวที่โอ่อ่าและสวยงาม หลังจากนั้นเราจะเดินเล่นในสวนรอบปราสาท เดินชื่นชมสวน ฝรั่งเศสที่เต็มไปด้วยทุ่งดอกไม้ สวนแห่งดัชเชสที่มีระเบียงชมความเขียวขจีของหุบเขานาองค์ Nahon Valley, สวนกวางและทาง เดินวงกตของนโปเลียน"
