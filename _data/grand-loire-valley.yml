      description: 
           - paragraph: "เช้า เมืองบูรจ์ Bourges เมืองแห่งศิลปะและประวัติศาสตร์ที่มั่งคั่งไปด้วยมรดกทางสถาปัตยกรรม เราจะไปเที่ยวชมมรดก โลกวิหารแซ็งต์ เอเตียน St. Etienne Cathedral ซึ่งถูกจัดอันดับให้เป็นหนึ่งในวิหารที่งดงามที่สุดในฝรั่งเศสสร้างขึ้นใน ศตวรรษที่13 รูปทรงของวิหารนี้แปลกกว่าที่อื่นตรงที่ไม่มีปีกอาคารเหมือนไม้กางเขนเหมือนวิหารทั่วๆไป เดินขมการตกแต่งส่วน หน้าด้านตะวันตกที่มีการตกแต่งด้านข้างขนาดใหญ่และประตูทางเข้า 5 บานที่เต็มไปด้วยรูปสลักอันวิจิตรบรรจง และหน้าต่าง ลายกุหลาบอันประณีตในสมัยศตวรรษที่14 เมื่อเดินเข้าประตูแบบโรมาเนสทางทิศใต้เราจะพบกับรูปปั้นพระเยซูอันยิ่งใหญ่ ล้อมรอบด้วยทูตสวรรค์ 4 องค์ ภายในเราจะได้ชื่นชมห้องโถงที่มีกระจกสีสะท้อนแสงดูน่าเกรงขามจากสมัยศตวรรษ ที่13 ไกล้ๆกับคอกนักร้องประสานเสียงลองสังเกตรูปปั้นดยุค ฌอน เดอ เบอรรี Duc Jean de Berry และภริยาคุก เข่าสวดมนต์ เราจะเดินขึ้นไปชั้นบนสุดของหอคอยทิศเหนือเพื่อชมทิวทัศน์ของเมือง"
           - paragraph: "เที่ยง หลังจากนั้นเราจะเข้าไปเที่ยวในตัวเมืองที่เป็นที่ตั้งของวัง ฌาค เคอ Jacques – Coeur ที่มีชื่อเสียง อาคารพลเรือนที่มีสีสัน สะดุดตาในศตวรรษที่15 นี้เป็นศิลปะแบบโกธีค อิสระให้ทุกท่านได้เดินเล่นพักผ่อนในเมืองเก่าที่เต็มไป ด้วยบ้านกึ่งไม้กึ่งปูน โรงแรมที่เป็นแบบโกธีคและเรเนซองส์ ร้านกาแฟเล็กๆและร้านขายของที่ตกแต่งแบบยุคเก่าบนถนนในเมือง

หลังจากนั้นเดินทางสู่ป้อมปราสาทมรดกโลกซัลลี่ ซูร์ ลัวร์ Château de Sully-sur-Loire มีหอคอยสูงตระหง่านที่ล้อม ด้วยคูเมืองที่ยังคงมีน้ำเต็มตลอดจนถึงทุกวันนี้ เดินชมภายในปราสาทที่เป็นเคหสถานที่เคยเป็นของดยุคและดัชเชสแห่งซัลลี่ ชมห้องโถงแห่งเกียรติยศที่จัดแสดงรูปวาดของคนในตระกูล เดินเล่นรอบๆปราสาทที่มีสวนดอกไม้ที่ให้ความร่มรื่นของธรรมชาติ"
           - paragraph: "บ่าย เดินทางสู่แซ็งต์ เบนัวร์ ซูร์ ลัวร์ St. Benoit – sur – Loire เพื่อเที่ยวชมอารามเฟลอรี่ ค้นพบในศตววรษที่7 โครงสร้างวิหารเป็นหนึ่งในตัวอย่างสถาปัตยกรรมศิลปะโรมาเนสที่ดีที่สุดของฝรั่งเศส ไปชมสุสานใต้ดินตั้งแต่สมัยศตวรรษที่11 ซึ่งบรรจุอัฐิธาตของนักบุญแซ็ง เบนัวต์ผู้ก่อตั้งอารามเบเนดิตแห่งนี้ ทานอาหารค่ำและพักผ่อนตามอัธยาศัยในเมืองมรดกโลก ออเลอองค์ Orléans"
    - title: "เมืองมรดกโลกออเลอองค์ Orléans (UNESCO) – เมืองเคลย์รี่ แซ็งต์ อองเดร Cléry Saint André, มหาวิหารพระแม่แห่งแคลย์รี่แซ็งต์ อองเดร, เมืองมุงค์ ซูร์ ลัวร์ Meung-sur-Loire"
      img: "loire/orleans/orleans"
      alt: "Orleans"
      description: 
           - paragraph: "เช้า ออเลอองค์ Orléans เมืองใหญ่ที่สุดในลุ่มแม่น้ำลัวร์เป็นอันดับสองรองจากเมืองทัวรส์ Tours ได้รับการอนุรักษ์และ ขึ้นทะเบียนเป็นเมืองมรดกโลก เมืองประวัติศาสตร์ที่ตัดไม่ขาดของยอนน์ ดาร์ค Jeanne d'Arc หรือที่เรารู้กันว่า โยน ออฟ อาร์คนั่นเอง โยนมาจากครอบครัวชาวนาที่เกิดทางตะวันออกของฝรั่งเศสและเป็นผู้นำกองทัพฝรั่งเศสในสงครามร้อยปีหลาย ครั้งที่ได้รับชัยชนะต่อฝ่ายอังกฤษโดยอ้างว่ามีพระเจ้าเป็นผู้ชี้ทาง นางถูกจับโดยฝ่ายเบอร์กันดีและถูกขายให้แก่ฝ่ายอังกฤษ ถูกพิจารณาคดีและถูกเผาทั้งเป็นในข้อหาว่าเป็นพวกนอกรีตเมื่ออายุ 19 ปี จากนั้นอีก 24 ปีต่อมาสมเด็จพระสันตะปาปา คาลิกซ์ตุสที่ 3 จึงมีคำสั่งให้ตั้งศาลใหม่ในการพิจารณาคดีและการตัดสินของศาลแรกสรุปว่าโยน ออฟ อาร์คเป็นผู้บริสุทธิ์ ทางวาติกันจึงได้ประกาศ แต่งตั้งให้เป็นนักบุญในปี ค.ศ. 1920 ยอนน์ ดาร์กเป็นหนึ่งในสามนักบุญองค์อุปถัมภ์ประเทศฝรั่งเศส"
           - paragraph: "เราจะเดินชมภายในเมืองซึ่งรอดจากการถูกทำลายในสมัยสงครามโลกครั้งที่ 2 ภายในเมืองมีศูนย์กลางประวัติศาสตร์และสิ่งก่อ สร้างให้เราได้เดินชม เราจะเดินเข้าลานมาร์ทรอย Place du Martroi ลานจัตุรัสใจกลางเมืองเพื่อชมสิ่งก่อสร้างยุคเรเนซองส์ที่ สวยงามและกลางจัตุรัสเราจะได้พบกับอนุสาวรีย์ขนาดใหญ่ของ ยอนน์ ดาร์ค สร้างในศตวรรษที่19 ไม่ไกลกันเราจะไปชมวิหาร แซ็งต์ ครัวส์ St. Croix Cathedral วิหารแบบโกธีคสร้างในศตวรรษที่17 ชมการตกแต่งที่น่าทึ่งของงานหินตัดเป็นหน้าต่าง ทรงกลมขนาดใหญ่และหอคอยสี่เหลี่ยมสูง 81 เมตรขนาบข้าง ภายในวิหารเราจะได้ชมงานไม้และภาพเขียนบนกระจกสีที่ เล่าเรื่องราวของ โยน ออฟ อาร์ค ชมออร์แกนในสมัยศตวรรษที่17 และ หอสวดมนต์ในศตวรรษที่13 – 14 ข้างๆวิหารเราจะไปชม คฤหาสน์โกรสโลท์ Groslot Mansion ซึ่งเป็นสถาปัตยกรรมเรเนซองส์สมัยศตวรรษที่16 ซึ่งในปัจจุบันได้ใช้เป็นศาลากลาง เราจะเดินทอดน่องไปตามถนนในเมืองเก่าไกล้ริมฝั่งแม่น้ำลัวร์ อิสระให้ท่านถ่ายรูปและดื่มด่ำความงามตามสมควรแก่เวลา"
           - paragraph: "เที่ยง ไม่ไกลจากเมืองออเลอองค์เราจะไปเที่ยวเมืองเคลย์รี่ แซ็งตือองเดร Cléry Saint André เพื่อเข้าชมมหาวิหาร พระแม่แห่งแคลย์รี่ แซ็งตื อองเดรวิหารที่มีลวดลายโกธีคที่สวยงามที่มาของโบสถ์มาจากการค้นพบรูปปั้นของพระแม่มารีบน สถานที่ซึ่งเชื่อกันว่ามีพลังอันน่าอัศจรรย์ในการรักษาเหล่านักแสวงบุญ กษัตริย์ฟิลิปที่4จึงทรงรับสั่งให้สร้างโบสถ์ขึ้นมาเพื่อ เป็นที่พักของเหล่าผู้แสวงบุญใน ศตวรรษที่13 ภายในเราจะเดินชมที่ฝังพระศพกษัตริย์หลุยส์ที่11และพระราชินีในศตวรรษที่14"
           - paragraph: "บ่าย เราจะเดินทางสู่มุงค์ ซูร์ ลัวร์ Meung – sur – Loire หนึ่งในปราสาทที่ใหญ่ที่สุดและเก่าที่สุดในลุ่มแม่น้ำลัวร์ อดีตที่พัก อาศัยของหัวหน้าบาทหลวงแห่งออเลอองค์จนกระทั่งยุคปฏิวัติฝรั่งเศสและทิ้งชื่อไว้ในประวัติศาสตร์ฝรั่งศส ปราสาทมุงค์เป็น แยกย่อยของ ประวัติศาสตร์สถาปัตยกรรมฝรั่งเศสจากสมัยยุคกลางถึงยุคคลาสสิก เราจะเดินชมห้องจัดเลี้ยงที่หรูหราไปด้วย เครื่องดื่ม เดินชมห้องที่ตกแต่งอย่างสวยงาม ห้องครัวแบบดั้งเดิม ห้องอาบน้ำหรูหราแบบศตวรรษที่18 และบันไดวนแบบ ศตววรษที่16 และเราจะเดินลงบันไดใต้ดินด้านล่างปราสาทลึก 7 เมตรเพื่อไปค้นพบห้องทรมานและคุกใต้ดิน หลังจากนั้นเราจะ

เปลี่ยน บรรยากาศด้วยการไปเที่ยวโบสถ์วิทยาลัยแซ็งต์ ลิปาร์ด Saint Liphard Collegiage ที่สวยงามในศตววรษที่13 บนลานจัตุรัส มาร์ทรอย Place du Martroi และเดินเล่นบนถนนลานหินที่รายล้อมไปด้วยบ้านสมัยยุคกลางกึ่งไม้กึ่งปูน เราจะเดินเข้าซอยยุคกลางแห่ง อามองท์ เพื่อขมซากของป้อมที่หลงเหลือและแม่น้ำมอฟส์ Mauves River ที่ไหลข้ามเมือง เดินทางเข้าสู่เมืองชารต์ Chartres เมืองมรดกโลกเพื่อรับประทานอาหารค่ำและพักผ่อนตามอัธยาศัยในเมือง"
    - title: "เมืองมรดกโลกชารทร์ Chartres (UNESCO)"
      img: "loire/chartres/chartres"
      alt: "Chartres cathedral"
      description: 
           - paragraph: "เช้า เราจะเดินทางเข้าสู่เมืองชารทร์ 100 กิโลเมตรทางตะวันตกเฉียงใต้ของปารีส เราจะไปเที่ยววิหารชารทร์ Notre – Dame de Chartres ตั้งอยู่ใจกลางเมืองเป็นตัวอย่างสถาปัตยกรรมโกธีคฝรั่งเศสอันรุ่งโรจน์ในศตวรรษที่12 – 13 ได้รับการ อนุรักษ์และ ขึ้นทะเบียนเป็นมรดกโลกยูเนสโก สถานที่แสวงบุญอันศุกดิ์สิทธิ์นี้ถูกดูแลรักษาได้อย่างน่าทึ่งและนำเสนอความ เป็นน้ำหนึ่งใจ เดียวของช่างสถาปัตยกรรมอันยิ่งใหญ่นี้ด้วยการสร้างใช้เวลาอันน้อยนิดเพียง 34 ปีเท่านั้น วิหารชารทร์เป็น หนึ่งในวิหารโกธีคที่ใหญ่ที่สุดในฝรั่งเศส เดินชมด้านหน้าประตูทางเข้าอันยิ่งใหญ่ที่ตกแต่งด้วยปูนปั้นยืนกว่า 1000 ชิ้นซึ่งเป็น ต้นแบบการพัฒนาปูนปั้นโกธีคในต่อๆมา ภายในมีหน้าต่างกระจกสีสมัยยุคกลางและฉากพื้นหลังสำหรับนักร้องประสานเสียง ในวิหารที่บอกเล่าเรื่องราวชีวิตของพระแม่มารีย์และคำสอนของพระเยซู จากระเบียงวิหารสามารถมองเห็นวิวสวยๆ 360 องศา ของเมืองที่อยู่เบื้องล่าง เดินขึ้นเนินเขาแซ็งต์ นิโคลัส Saint Nicolas Hillock ซึ่งเป็นเนินเขาเล็กๆไกล้กับวิหารชารทร์ เราจะไปเดินชมสวน สวยงามริมระเบียงในอดีตวังพระสังฆราชซึ่งคลอบคลุมริมฝั่งแม่น้ำเออร์ค River Eure ภายในพระราชวัง พระสังฆราชโบราณ เราจะเดินชมพิพิธภัณฑ์ที่จัดแสดงภาพเขียน ศิลปะปูนปั้นงานศิลปะและวัตถุทางโบราณคดี"
           - paragraph:  "เที่ยง เราจะรับประทานอาหารเที่ยงในเมืองเก่า หลังจากนั้นเดินเล่นชมชีวิตความเป็นอยู่ในเมืองที่เต็มไปด้วยบ้านเก่า เช่น บ้าน แซลม่อนในศตวรรษที่16 Salmon House หรือ บ้าน วู๊ท the Voûte house หรือบ้านเก่าบนถนนเอกูร์เย่ Rue des Écuyers และ บ้านริมแม่น้ำเออร์คไกล้กับสะพานเก่า"
           - paragraph: "บ่าย เราจะขึ้นรถไฟความเร็วสูง TGV เพื่อเดินทางสู่สนามบินCDG นครปารีสเพื่อเดินทางกลับกรุงเทพฯ"
