---
layout: default
comments: true
---

<div id="post-page">
	<h2>{{ page.title }}</h2>		
	<span class="by-line">{{ page.date | date_to_string }}</span>
	<div class="content">
		{{ content }}

                {% include comments.html %}
                <div class="share-post center">
	     <h5>แบ่งปันข้อความนี้</h5>

	     <ul class="share">
	     	<li><a href="https://facebook.com/sharer.php?u={{ site.url }}{{page.url}}"  target="popup"   onclick="window.open('https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}  ','','width=600,height=400')" title ="Share on Facebook" class ="fa fa-facebook"></a></li>
	     	<li><a href="https://plus.google.com/share?url={{ site.url }}{{page.url}}"   onclick="window.open('https://plus.google.com/share?url={{ site.url }}{{page.url}}  ','','width=600,height=400')" target ="popup" rel="nofollow" title ="Share on Google+" class ="fa fa-google-plus "></a></li>
	     </ul>
	</div>


		
	</div>

	
</div>
